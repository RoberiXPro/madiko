<head>

    <!-- Inclure Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #2e2e2e, #1f1f1f);
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            margin: 0;
        }
        #login-container, #chat-container {
            width: 70%;
            max-width: 800px;
            background: rgba(60, 60, 60, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            display: none;
        }
        #login-container {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        #reply-container {
            display: none;
            background-color: #444;
            padding: 5px;
            border-radius: 5px;
            margin-bottom: 10px;
            color: #fff;
        }
        .reply-btn {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 0.9rem;
            padding: 5px;
        }
        .reply-btn:hover {
            background-color: #2980b9;
        }
        input, button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 1rem;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
        }
        input {
            width: 100%;
            margin-bottom: 10px;
            background-color: #444;
            color: #fff;
        }
        button {
            background-color: #5a5a5a;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4c4c4c;
        }
    #emoji-picker {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        max-width: 200px;
        background-color: #333;
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        position: absolute;
        bottom: 60px; /* Position relative au champ de saisie de message */
        left: 20px;
    }
        .emoji-picker-message {
    display: none;
    position: absolute;
    bottom: 25px; /* Positionn√© au-dessus du bouton d'√©moji */
    right: 5px;
    background-color: #333;
    border-radius: 10px;
    padding: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    z-index: 10;
    max-width: 200px;
    flex-wrap: wrap;
    gap: 5px;
}
.emoji-btn {
    position: absolute;
    bottom: 5px;
    right: 5px;
    font-size: 1rem;
    cursor: pointer;
    background: transparent;
    border: none;
    color: #ffd700;
    transition: transform 0.2s ease;
}
        .emoji-btn:hover {
    transform: scale(1.2);
}
    /* Style pour chaque emoji */
    .emoji {
        font-size: 1.5rem;
        cursor: pointer;
        padding: 5px;
        transition: transform 0.1s ease;
    }

    .emoji:hover {
        transform: scale(1.2);
    }
        #messages {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: #2e2e2e;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .message {
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 5px;
            word-wrap: break-word;
            max-width: 70%;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }
        .message.user1 {
            background: linear-gradient(to right, #8e44ad, #3498db);
            align-self: flex-end;
            border-radius: 10px 10px 0 10px;
        }
        .message.user2 {
            background: linear-gradient(to right, #95a5a6, #7f8c8d);
            align-self: flex-start;
            border-radius: 10px 10px 10px 0;
        }
        .msg-text {
            margin-bottom: 5px;
        }
        .citation {
    background-color: #444;
    padding: 5px;
    margin-bottom: 5px;
    border-radius: 5px;
    font-style: italic;
    color: #ccc;
}
        .reaction-container {
    margin-top: 5px;
    display: flex;
    align-items: center;
}

.reaction-label {
    font-size: 0.8rem;
    color: #ddd;
    margin-right: 5px;
    font-style: italic;
}

.reaction-emoji {
    font-size: 1.2rem;
    margin-right: 5px;
    cursor: default;
    display: inline-block;
}

.username.user1 {
    display: inline-block;
    font-size: 0.9rem;
    font-weight: bold;
    color: #fff;
    background: linear-gradient(135deg, #3498db, #8e44ad); /* D√©grad√© pour user1 */
    padding: 5px 8px;
    border-radius: 6px;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.username.user2 {
    display: inline-block;
    font-size: 0.9rem;
    font-weight: bold;
    color: #fff;
    background: linear-gradient(135deg, #f39c12, #e74c3c); /* D√©grad√© pour user2 */
    padding: 5px 8px;
    border-radius: 6px;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.username.user1:hover,
.username.user2:hover {
    transform: scale(1.05);
    box-shadow: 0 0 8px rgba(52, 152, 219, 0.6);
}

        .flou {
    filter: blur(4px);
    transition: filter 0.3s ease;
        }
        /* Supprime le flou au survol */
.message:hover .flou {
    filter: none;
}
h1 {
    font-size: 3em;
    color: #ffd700;
    margin-bottom: 20px;
    padding: 20px 40px;
    border-radius: 15px;
    text-align: center;
    
    /* Fond avec un d√©grad√© anim√© */
    background: linear-gradient(135deg, #8800ff, #ff6600, #ffcc00, #ffd700);
    background-size: 200% 200%;
    animation: gradientBackground 4s ease infinite;

    /* Effet de texte lumineux */
    text-shadow: 0 0 10px #ffcc00, 0 0 20px #ff9900, 0 0 30px #ff6600, 0 0 40px #ff3300, 0 0 50px #ff0000;
    
    /* Bordure lumineuse anim√©e */
    border: 2px solid transparent;
    border-image: linear-gradient(45deg, #ffd700, #ff6600, #ff3300, #8800ff);
    border-image-slice: 1;

    /* Ombre ext√©rieure pour profondeur */
    box-shadow: 0 0 15px rgba(255, 215, 0, 0.6), 0 0 30px rgba(255, 165, 0, 0.5), 0 0 45px rgba(255, 99, 71, 0.4);

    /* Transition de toutes les animations */
    transition: transform 0.3s ease;
}

@keyframes gradientBackground {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

h1:hover {
    transform: scale(1.05); /* L√©g√®re expansion au survol */
    text-shadow: 0 0 15px #ffcc00, 0 0 25px #ff9900, 0 0 35px #ff6600, 0 0 45px #ff3300, 0 0 60px #ff0000;
}

        .action-buttons {
            display: flex;
            gap: 5px;
        }
        .action-buttons button {
            background-color: #5a5a5a;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 5px;
        }
        .action-buttons button:hover {
            background-color: #4c4c4c;
        }
        .action-buttons .btn-reply {
            background-color: #3498db;
        }
        .action-buttons .btn-delete {
            background-color: #e74c3c;
        }
        .reply-box {
            background-color: #444;
            padding: 5px;
            border-left: 2px solid #3498db;
            margin-bottom: 10px;
            font-style: italic;
            color: #ccc;
        }
        .reaction-container {
    margin-top: 5px;
    font-size: 0.9rem;
    color: #ffd700;
}
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            #login-container, #chat-container {
                width: 100%;
                padding: 15px;
            }
            input, button {
                font-size: 0.9rem;
                padding: 8px;
            }
            #messages {
                max-height: 50vh;
            }
        }
    </style>
</head>
<body>
    <h1>RS-Villa</h1>

    <!-- Section de connexion -->
    <div id="login-container">
        <input type="text" id="username" placeholder="Votre pseudo" required><br>
        <input type="text" id="room-name-input" placeholder="Nom de la Villa" required><br>
        <input type="password" id="password-input" placeholder="Mot de passe" required><br>
        <button onclick="joinRoom()">Entrez dans la Villa</button>
    </div>

    <!-- Section de chat -->
    <div id="chat-container" style="display: none;">
        <div id="room-name-display"></div>
        <div id="reply-container" style="display: none;">
            <span id="reply-message"></span>
            <button onclick="cancelReply()">Annuler</button>
        </div>
        <div id="messages"></div>
        <div id="input-section">
            <button onclick="toggleEmojiPicker()">üòä</button>
            <input type="text" id="message-input" placeholder="√âcrivez un message">
            <button onclick="sendMessage()">Envoyer</button>
            <button onclick="toggleAllMessages()">Afficher tous</button>
            <button onclick="quitRoom()">Quitter</button>
        </div>
        <div id="emoji-picker" style="display: none;"></div>
    </div>

    <!-- Bouton Plier/D√©plier (initialement masqu√©) -->
    <button id="toggle-button" onclick="toggleInterface()" style="display: none;">Plier</button>

<script>
    var firebaseConfig = {
        apiKey: "AIzaSyAN7IrOQfHYJAeO49I1EZxDfupv62Ew9XI",
        authDomain: "madiko-rs.firebaseapp.com",
        databaseURL: "https://madiko-rs-default-rtdb.firebaseio.com",
        projectId: "madiko-rs",
        storageBucket: "madiko-rs.appspot.com",
        messagingSenderId: "746083664475",
        appId: "1:746083664475:web:fe2d5628d20e385d06b57e",
        measurementId: "G-EBWFWCMWFT"
    };
    firebase.initializeApp(firebaseConfig);

    var db, username, roomName;
    var replyMessageId = null, replyMessageText = "", allMessagesVisible = false;
    var newMessageCount = 0, interfacePliee = false;

    function joinRoom() {
        username = document.getElementById("username").value;
        roomName = document.getElementById("room-name-input").value;
        var password = document.getElementById("password-input").value;

        db = firebase.database().ref("rooms/" + roomName);
        db.once('value').then(function(snapshot) {
            if (snapshot.exists()) {
                var dbPassword = snapshot.child("password").val();
                if (dbPassword === password) {
                    alert("Connexion r√©ussie !");
                    document.getElementById("room-name-display").textContent = "Villa : " + roomName;
                    switchToChat();
                } else {
                    alert("Mot de passe incorrect !");
                }
            } else {
                db.set({ password: password, messages: {} }).then(() => {
                    alert("Room cr√©√© avec succ√®s !");
                    document.getElementById("room-name-display").textContent = "Villa : " + roomName;
                    switchToChat();
                });
            }
        });
    }

    function switchToChat() {
        document.getElementById("login-container").style.display = "none";
        document.getElementById("chat-container").style.display = "block";
        document.getElementById("toggle-button").style.display = "block"; // Afficher le bouton Plier/D√©plier
        loadMessages();
        resetInactivityTimer();
    }

    function sendMessage() {
        var messageInput = document.getElementById("message-input");
        var message = messageInput.value.trim();
        if (message === "") return;

        var timestamp = new Date().toLocaleTimeString();
        var msgData = { user: username, message: message, timestamp: timestamp, reactions: {} };
        
        if (replyMessageId) {
            msgData.replyTo = replyMessageText;
            cancelReply();
        }

        db.child("messages").push().set(msgData);
        messageInput.value = '';
    }

    function loadMessages() {
        db.child('messages').on('child_added', function(snapshot) {
            displayMessage(snapshot.key, snapshot.val());
            if (interfacePliee && snapshot.val().user !== username) {
                newMessageCount++;
                updateNotificationCount();
            }
        });

        db.child('messages').on('child_removed', function(snapshot) {
            var removedMessage = document.getElementById(snapshot.key);
            if (removedMessage) removedMessage.remove();
        });
    }

    function displayMessage(key, data) {
        var msgDiv = document.createElement("div");
        msgDiv.id = key;
        msgDiv.className = (data.user === username ? "message user1" : "message user2");

        var usernameDiv = document.createElement("div");
        usernameDiv.className = "username " + (data.user === username ? "user1" : "user2");
        usernameDiv.textContent = data.user;

        var textSpan = document.createElement("span");
        textSpan.className = "msg-text flou";
        textSpan.textContent = data.message;

        var timeDiv = document.createElement("div");
        timeDiv.className = "timestamp";
        timeDiv.style.fontSize = "0.8rem";
        timeDiv.style.color = "#ccc";
        timeDiv.style.position = "absolute";
        timeDiv.style.top = "5px";
        timeDiv.style.right = "10px";
        timeDiv.textContent = data.timestamp;

        msgDiv.appendChild(usernameDiv);
        msgDiv.appendChild(timeDiv);
        msgDiv.appendChild(textSpan);

        document.getElementById("messages").appendChild(msgDiv);
        setTimeout(function() { textSpan.classList.add("flou"); }, 15000);

        scrollToBottom();

        if (data.user !== username && document.visibilityState === 'hidden') {
            document.title = `üí¨ (${newMessageCount}) Nouveau(x) message(s)!`;
        }
    }

    function toggleAllMessages() {
        var allMessages = document.querySelectorAll(".msg-text");
        allMessages.forEach(function(message) {
            message.classList.toggle("flou");
        });
        allMessagesVisible = !allMessagesVisible;
        document.querySelector("button[onclick='toggleAllMessages()']").textContent = allMessagesVisible ? "Masquer tous" : "Afficher tous";
    }

    function quitRoom() {
        document.getElementById("chat-container").style.display = "none";
        document.getElementById("login-container").style.display = "block";
        document.getElementById("toggle-button").style.display = "none";
    }

    function toggleInterface() {
        const chatContainer = document.getElementById("chat-container");
        const toggleButton = document.getElementById("toggle-button");
        chatContainer.style.display = interfacePliee ? "block" : "none";
        toggleButton.textContent = interfacePliee ? "Plier" : `D√©plier (${newMessageCount})`;
        interfacePliee = !interfacePliee;
    }

    function updateNotificationCount() {
        const toggleButton = document.getElementById("toggle-button");
        toggleButton.textContent = interfacePliee && newMessageCount > 0 ? `D√©plier (${newMessageCount})` : "D√©plier";
    }

    let inactivityTimer;
    function resetInactivityTimer() {
        clearTimeout(inactivityTimer);
        inactivityTimer = setTimeout(toggleInterface, 30000);
    }

    document.addEventListener("mousemove", resetInactivityTimer);
    document.addEventListener("keydown", resetInactivityTimer);

    function scrollToBottom() {
        var messagesDiv = document.getElementById("messages");
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
</script>

</body>
</html>
