        display: inline-block;
        font-size: 0.9rem;

        background: linear-gradient(135deg, #3498db, #8e44ad);

        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .username.user2 {
        display: inline-block;
        font-size: 0.9rem;
        font-weight: bold;
        color: #fff;
        background: linear-gradient(135deg, #f39c12, #e74c3c);
        padding: 5px 8px;
        border-radius: 6px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;

    .username.user1:hover,

        filter: blur(4px);

    h1 {

    @keyframes gradientBackground {
        0% { background-position: 0% 50%; }

    }
    h1:hover {
        transform: scale(1.05);
        text-shadow: 0 0 15px #ffcc00, 0 0 25px #ff9900, 0 0 35px #ff6600, 0 0 45px #ff3300, 0 0 60px #ff0000;

    .action-buttons {
        display: flex;
        gap: 5px;
    }
    .action-buttons button {

    }
    .action-buttons button:hover {

    }

    .action-buttons .btn-delete {

    .reply-box {
        background-color: #444;

        border-left: 2px solid #3498db;

        font-style: italic;

    }

<body>
   <h1>TEST</h1>

    <!-- Section de connexion -->
    <div id="login-container">
        <input type="text" id="username" placeholder="Votre pseudo" required><br>
        <input type="text" id="room-name-input" placeholder="Nom de la Villa" required><br>
        <input type="password" id="password-input" placeholder="Mot de passe" required><br>
        <button onclick="joinRoom()">Entrez dans la Villa</button>
    </div>

    <!-- Section de chat -->
    <div id="chat-container">
        <div id="room-name-display" style="font-size: 1.5em; font-weight: bold; color: #ffd700; margin-bottom: 10px;"></div>
        <div id="user-name-display" style="font-size: 1.2em; color: #ffd700; margin-bottom: 10px;"></div> <!-- Nom de l'utilisateur avec statut -->

        <div id="online-users-container" style="margin-bottom: 20px;">
            <h2 style="font-size: 1.5em; color: #ffd700;">Connect√© :</h2>
            <div id="online-users" style="font-size: 1.2em; color: #ffd700;"></div> <!-- Section pour afficher les utilisateurs en ligne -->
        </div>

        <div id="reply-container">
            <span id="reply-message"></span>
            <button onclick="cancelReply()" style="float: right; background-color: #e74c3c; color: white; border: none; border-radius: 5px; padding: 5px;">Annuler</button>
        </div>

        <div id="messages"></div>
        <div id="input-section">
            <button onclick="toggleEmojiPicker()">üòä</button>
            <input type="text" id="message-input" placeholder="√âcrivez un message">
            <button onclick="sendMessage()">Envoyer</button>
            <button onclick="toggleAllMessages()">Afficher tous</button>
            <button onclick="quitRoom()">Quitter</button>
        </div>
        <div id="emoji-picker" style="display: none;"></div>
    </div>

 <script>
        const notificationSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2574/2574-preview.mp3');
        var firebaseConfig = {
            apiKey: "AIzaSyAN7IrOQfHYJAeO49I1EZxDfupv62Ew9XI",
            authDomain: "madiko-rs.firebaseapp.com",
            databaseURL: "https://madiko-rs-default-rtdb.firebaseio.com",
            projectId: "madiko-rs",
            storageBucket: "madiko-rs.appspot.com",
            messagingSenderId: "746083664475",
            appId: "1:746083664475:web:fe2d5628d20e385d06b57e",
            measurementId: "G-EBWFWCMWFT"
        };
        firebase.initializeApp(firebaseConfig);

        var db;
        var username;
        var roomName;
        var replyMessageId = null;
        var replyMessageText = "";
        var allMessagesVisible = false;
        var onlineUsers = {}; // Variable pour stocker les utilisateurs en ligne

        function joinRoom() {
            username = document.getElementById("username").value;
            roomName = document.getElementById("room-name-input").value.toUpperCase(); // Convertir en majuscules
            var password = document.getElementById("password-input").value;

            db = firebase.database().ref("rooms/" + roomName);

            db.once('value').then(function(snapshot) {
                if (snapshot.exists()) {
                    var dbPassword = snapshot.child("password").val();
                    if (dbPassword === password) {
                        alert("Connexion r√©ussie !");
                        document.getElementById("room-name-display").textContent = "Villa : " + roomName;
                        document.getElementById("user-name-display").textContent = username; // Afficher le nom de l'utilisateur

                        // Initialiser le statut de l'utilisateur
                        onlineUsers[username] = { status: 'online' }; 
                        db.child("onlineUsers").child(username).set({ status: 'online' }); 
                        
                        switchToChat();
                        updateOnlineUsers(); // Mettre √† jour la liste des utilisateurs en ligne
                    } else {
                        alert("Mot de passe incorrect !");
                    }
                } else {
                    db.set({
                        password: password,
                        messages: {},
                        creator: username // Enregistrer le cr√©ateur du room
                    }).then(() => {
                        alert("Room cr√©√© avec succ√®s !");
                        document.getElementById("room-name-display").textContent = "Villa : " + roomName;
                        document.getElementById("user-name-display").textContent = username; // Afficher le nom de l'utilisateur

                        // Initialiser le statut de l'utilisateur
                        onlineUsers[username] = { status: 'online' }; 
                        db.child("onlineUsers").child(username).set({ status: 'online' }); 
                        
                        switchToChat();
                        updateOnlineUsers(); // Mettre √† jour la liste des utilisateurs en ligne
                    });
                }
            });
        }

        function switchToChat() {
            document.getElementById("login-container").style.display = "none";
            document.getElementById("chat-container").style.display = "block";
            loadMessages();
            loadOnlineUsers(); // Charger les utilisateurs en ligne lors du changement vers la chat
        }

        function sendMessage() {
            var messageInput = document.getElementById("message-input");
            var message = messageInput.value;

            if (message.trim() === "") {
                return;
            }

            var timestamp = new Date().toLocaleTimeString();

            var msgData = { 
                "user": username, 
                "message": message, 
                "timestamp": timestamp,
                "reactions": {}
            };
            
            if (replyMessageId) {
                msgData.replyTo = replyMessageText;
                cancelReply();
            }

            var msgRef = db.child("messages").push();
            msgRef.set(msgData);

            messageInput.value = '';
        }

        function loadMessages() {
            db.child('messages').on('child_added', function(snapshot) {
                displayMessage(snapshot.key, snapshot.val());
            });

            db.child('messages').on('child_removed', function(snapshot) {
                const removedMessage = document.getElementById(snapshot.key);
                if (removedMessage) {
                    removedMessage.remove();
                }
            });
        }

        function loadOnlineUsers() {
            db.child("onlineUsers").on("value", function(snapshot) {
                onlineUsers = snapshot.val() || {}; // Mettre √† jour les utilisateurs en ligne
                updateOnlineUsers(); // Mettre √† jour l'affichage
            });
        }

        function displayMessage(key, data) {
            var msgDiv = document.createElement("div");
            msgDiv.id = key;
            msgDiv.className = (data.user === username ? "message user1" : "message user2");

            var usernameDiv = document.createElement("div");
            usernameDiv.className = "username " + (data.user === username ? "user1" : "user2");
            usernameDiv.textContent = data.user;

            var textSpan = document.createElement("span");
            textSpan.className = "msg-text flou";
            textSpan.textContent = data.message;

            var timeDiv = document.createElement("div");
            timeDiv.className = "timestamp";
            timeDiv.style.fontSize = "0.8rem";
            timeDiv.style.color = "#ccc";
            timeDiv.style.position = "absolute";
            timeDiv.style.top = "5px";
            timeDiv.style.right = "10px";
            timeDiv.textContent = data.timestamp;

            msgDiv.appendChild(usernameDiv);
            msgDiv.appendChild(timeDiv);
            msgDiv.appendChild(textSpan);

            // Ajouter un indicateur de statut √† l'utilisateur
            var statusDot = document.createElement("span");
            statusDot.className = "online-status " + (onlineUsers[data.user]?.status || 'absent');
            usernameDiv.prepend(statusDot);

            document.getElementById("messages").appendChild(msgDiv);
        }

        function updateOnlineUsers() {
            const onlineUsersDiv = document.getElementById("online-users");
            onlineUsersDiv.innerHTML = ""; // R√©initialiser la liste

            // Afficher l'utilisateur qui s'est connect√©
            const currentUserDiv = createUserDiv(username, onlineUsers[username].status);
            onlineUsersDiv.appendChild(currentUserDiv); // Ajouter le nom de l'utilisateur en haut

            // Afficher les autres utilisateurs
            for (const user in onlineUsers) {
                if (user !== username) { // Exclure l'utilisateur actuel de la liste
                    const userDiv = createUserDiv(user, onlineUsers[user].status);
                    onlineUsersDiv.appendChild(userDiv); // Ajouter √† la liste
                }
            }
        }

        function createUserDiv(user, status) {
            const userDiv = document.createElement("div");
            userDiv.textContent = user + " ";

            const statusDot = document.createElement("span");
            statusDot.className = "online-status " + status; // Appliquer la classe CSS selon le statut

            userDiv.prepend(statusDot); // Ajouter le statut devant le nom d'utilisateur
            return userDiv;
        }

        // Fonction pour changer le statut
        function changeStatus(newStatus) {
            onlineUsers[username].status = newStatus; // Mettre √† jour le statut local
            db.child("onlineUsers").child(username).set({ status: newStatus }); // Mettre √† jour le statut dans Firebase
            updateOnlineUsers(); // Mettre √† jour l'affichage
        }

        // √âcouter les changements de statut
        document.getElementById("status-selector").addEventListener("change", function() {
            changeStatus(this.value);
        });

</script>
