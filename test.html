<!DOCTYPE html>
<html>
<head>
    <title>TEST-Villa - Room sécurisé</title>
    <!-- Inclure Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #2e2e2e, #1f1f1f);
        font-family: 'Arial', sans-serif;
        color: #ffffff;
        margin: 0;
    }
    #login-container, #chat-container {
        width: 70%;
        max-width: 800px;
        background: rgba(60, 60, 60, 0.9);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
        display: none;
    }
    #login-container {
        display: block;
        animation: fadeIn 0.5s ease;
    }
    #reply-container {
        display: none;
        background-color: #444;
        padding: 5px;
        border-radius: 5px;
        margin-bottom: 10px;
        color: #fff;
    }
    .reply-btn {
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-left: 10px;
        font-size: 0.9rem;
        padding: 5px;
    }
    .reply-btn:hover {
        background-color: #2980b9;
    }
    input, button {
        padding: 10px;
        border-radius: 5px;
        border: none;
        outline: none;
        font-size: 1rem;
        box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
    }
    input {
        width: 100%;
        margin-bottom: 10px;
        background-color: #444;
        color: #fff;
    }
    button {
        background-color: #5a5a5a;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #4c4c4c;
    }
    #room-name-display {
        font-size: 1.5em;
        font-weight: bold;
        color: #ffd700;
        margin-bottom: 10px;
    }
    #user-status {
        margin-left: 10px; 
        padding: 5px; 
        border-radius: 5px; 
        border: 1px solid #ffd700; 
        background-color: rgba(60, 60, 60, 0.8); 
        color: #ffffff; 
        font-size: 1em; 
    }
    .online-status {
        width: 10px; 
        height: 10px; 
        border-radius: 50%; 
        display: inline-block; 
        margin-right: 5px; 
    }
    .online { background-color: green; }
    .occupied { background-color: red; }
    .absent { background-color: orange; }
    #online-users-container {
        padding: 10px;
        border: 1px solid #ffd700;
        border-radius: 8px;
        background-color: rgba(60, 60, 60, 0.8);
        margin-bottom: 20px;
    }
    #messages {
        max-height: 300px;
        overflow-y: auto;
        padding: 10px;
        background-color: #2e2e2e;
        border-radius: 5px;
        margin-bottom: 10px;
    }
    .message {
        padding: 10px;
        margin-bottom: 8px;
        border-radius: 5px;
        word-wrap: break-word;
        max-width: 70%;
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        position: relative;
    }
    .msg-text { margin-bottom: 5px; }
    h1 { font-size: 3em; color: #ffd700; margin-bottom: 20px; text-align: center; }

    /* Emoji Picker Styles */
    #emoji-picker {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        max-width: 200px;
        background-color: #333;
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        position: absolute;
        bottom: 60px;
        left: 20px;
    }
    .emoji-picker-message {
        display: none;
        position: absolute;
        bottom: 25px;
        right: 5px;
        background-color: #333;
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 10;
        max-width: 200px;
        flex-wrap: wrap;
        gap: 5px;
    }
    .emoji-btn {
        position: absolute;
        bottom: 5px;
        right: 5px;
        font-size: 1rem;
        cursor: pointer;
        background: transparent;
        border: none;
        color: #ffd700;
        transition: transform 0.2s ease;
    }
    .emoji-btn:hover {
        transform: scale(1.2);
    }
    .emoji {
        font-size: 1.5rem;
        cursor: pointer;
        padding: 5px;
        transition: transform 0.1s ease;
    }
    .emoji:hover {
        transform: scale(1.2);
    }

    /* Additional styles for message reactions, usernames, and more */
    .reaction-container {
        margin-top: 5px;
        display: flex;
        align-items: center;
    }
    .reaction-label {
        font-size: 0.8rem;
        color: #ddd;
        margin-right: 5px;
        font-style: italic;
    }
    .reaction-emoji {
        font-size: 1.2rem;
        margin-right: 5px;
        cursor: default;
        display: inline-block;
    }
    .username.user1 {
        display: inline-block;
        font-size: 0.9rem;
        font-weight: bold;
        color: #fff;
        background: linear-gradient(135deg, #3498db, #8e44ad);
        padding: 5px 8px;
        border-radius: 6px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .username.user2 {
        display: inline-block;
        font-size: 0.9rem;
        font-weight: bold;
        color: #fff;
        background: linear-gradient(135deg, #f39c12, #e74c3c);
        padding: 5px 8px;
        border-radius: 6px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .username.user1:hover,
    .username.user2:hover {
        transform: scale(1.05);
        box-shadow: 0 0 8px rgba(52, 152, 219, 0.6);
    }
    .flou {
        filter: blur(4px);
        transition: filter 0.3s ease;
    }
    .message:hover .flou {
        filter: none;
    }
    .citation {
        background-color: #444;
        padding: 5px;
        margin-bottom: 5px;
        border-radius: 5px;
        font-style: italic;
        color: #ccc;
    }
    .action-buttons {
        display: flex;
        gap: 5px;
    }
    .action-buttons button {
        background-color: #5a5a5a;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        padding: 5px;
    }
    .action-buttons button:hover {
        background-color: #4c4c4c;
    }
    .action-buttons .btn-reply {
        background-color: #3498db;
    }
    .action-buttons .btn-delete {
        background-color: #e74c3c;
    }
    .reply-box {
        background-color: #444;
        padding: 5px;
        border-left: 2px solid #3498db;
        margin-bottom: 10px;
        font-style: italic;
        color: #ccc;
    }
    .reaction-container {
        margin-top: 5px;
        font-size: 0.9rem;
        color: #ffd700;
    }

    /* Media queries for responsiveness */
    @media (max-width: 600px) {
        body {
            padding: 10px;
        }
        #login-container, #chat-container {
            width: 100%;
            padding: 15px;
        }
        input, button {
            font-size: 0.9rem;
            padding: 8px;
        }
        #messages {
            max-height: 50vh;
        }
        h1 {
            font-size: 2em;
        }
    }
    @media (min-width: 600px) and (max-width: 900px) {
        #login-container, #chat-container {
            width: 80%;
        }
        h1 {
            font-size: 2.5em;
        }
    }
</style>


</head>
<body>
    <h1>TEST</h1>
    <div id="login-container">
        <input type="text" id="username" placeholder="Votre pseudo" required><br>
        <input type="text" id="room-name-input" placeholder="Nom de la Villa" required><br>
        <input type="password" id="password-input" placeholder="Mot de passe" required><br>
        <button onclick="joinRoom()">Entrez dans la Villa</button>
    </div>

    <div id="chat-container">
        <div id="room-name-display" style="font-size: 1.5em; font-weight: bold; color: #ffd700; margin-bottom: 10px;"></div>
        <div id="user-name-display" style="font-size: 1.2em; color: #ffd700;"></div> <!-- Nom de l'utilisateur et statut -->

        <div id="online-users-container">
            <h2 style="font-size: 1.5em; color: #ffd700;">Connecté :</h2>
            <div id="online-users" style="font-size: 1.2em; color: #ffd700;"></div>
        </div>

        <div id="messages"></div>
        <div id="input-section">
            <input type="text" id="message-input" placeholder="Écrivez un message">
            <button onclick="sendMessage()">Envoyer</button>
            <button onclick="quitRoom()">Quitter</button>
        </div>
        <div id="emoji-picker" style="display: none;">
            <!-- Emoji Picker Content -->
        </div>
    </div>
    <script>
        const notificationSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2574/2574-preview.mp3');
        var firebaseConfig = {
            apiKey: "AIzaSyAN7IrOQfHYJAeO49I1EZxDfupv62Ew9XI",
            authDomain: "madiko-rs.firebaseapp.com",
            databaseURL: "https://madiko-rs-default-rtdb.firebaseio.com",
            projectId: "madiko-rs",
            storageBucket: "madiko-rs.appspot.com",
            messagingSenderId: "746083664475",
            appId: "1:746083664475:web:fe2d5628d20e385d06b57e",
            measurementId: "G-EBWFWCMWFT"
        };
        firebase.initializeApp(firebaseConfig);

        var db;
        var username;
        var roomName;
        var replyMessageId = null;
        var replyMessageText = "";
        var allMessagesVisible = false;
        var onlineUsers = {}; // Variable pour stocker les utilisateurs en ligne

        function joinRoom() {
            username = document.getElementById("username").value;
            roomName = document.getElementById("room-name-input").value.toUpperCase(); // Convertir en majuscules
            var password = document.getElementById("password-input").value;

            db = firebase.database().ref("rooms/" + roomName);

            db.once('value').then(function(snapshot) {
                if (snapshot.exists()) {
                    var dbPassword = snapshot.child("password").val();
                    if (dbPassword === password) {
                        alert("Connexion réussie !");
                        document.getElementById("room-name-display").textContent = "Villa : " + roomName;

                        // Initialiser le statut de l'utilisateur
                        onlineUsers[username] = { status: 'online' }; 
                        db.child("onlineUsers").child(username).set({ status: 'online' }); 
                        
                        displayUser(); // Afficher le nom de l'utilisateur et le sélecteur de statut
                        switchToChat();
                        updateOnlineUsers(); // Mettre à jour la liste des utilisateurs en ligne
                    } else {
                        alert("Mot de passe incorrect !");
                    }
                } else {
                    db.set({
                        password: password,
                        messages: {},
                        creator: username // Enregistrer le créateur du room
                    }).then(() => {
                        alert("Room créé avec succès !");
                        document.getElementById("room-name-display").textContent = "Villa : " + roomName;

                        // Initialiser le statut de l'utilisateur
                        onlineUsers[username] = { status: 'online' }; 
                        db.child("onlineUsers").child(username).set({ status: 'online' }); 
                        
                        displayUser(); // Afficher le nom de l'utilisateur et le sélecteur de statut
                        switchToChat();
                        updateOnlineUsers(); // Mettre à jour la liste des utilisateurs en ligne
                    });
                }
            });
        }

        function displayUser() {
            const userNameDisplay = document.getElementById("user-name-display");
            userNameDisplay.innerHTML = `<span class="online-status online"></span>${username}`;
        }

        function switchToChat() {
            document.getElementById("login-container").style.display = "none";
            document.getElementById("chat-container").style.display = "block";
            loadMessages();
            loadOnlineUsers(); // Charger les utilisateurs en ligne lors du changement vers la chat
        }

        function sendMessage() {
            var messageInput = document.getElementById("message-input");
            var message = messageInput.value;

            if (message.trim() === "") {
                return;
            }

            var timestamp = new Date().toLocaleTimeString();

            var msgData = { 
                "user": username, 
                "message": message, 
                "timestamp": timestamp,
                "reactions": {}
            };
            
            if (replyMessageId) {
                msgData.replyTo = replyMessageText;
                cancelReply();
            }

            var msgRef = db.child("messages").push();
            msgRef.set(msgData);

            messageInput.value = '';
        }

        function loadMessages() {
            db.child('messages').on('child_added', function(snapshot) {
                displayMessage(snapshot.key, snapshot.val());
            });

            db.child('messages').on('child_removed', function(snapshot) {
                const removedMessage = document.getElementById(snapshot.key);
                if (removedMessage) {
                    removedMessage.remove();
                }
            });
        }

        function loadOnlineUsers() {
            db.child("onlineUsers").on("value", function(snapshot) {
                onlineUsers = snapshot.val() || {}; // Mettre à jour les utilisateurs en ligne
                updateOnlineUsers(); // Mettre à jour l'affichage
            });
        }

        function addReactionEmoji(messageId, emoji) {
            db.child("messages/" + messageId + "/reactions/" + username).set(emoji);
        }

        // Liste d'émojis de base
        const emojis = ["😀", "😂", "😍", "😎", "😊", "😢", "😡", "👍", "👎", "🎉", "❤️", "🔥"];

        function toggleEmojiPicker() {
            const picker = document.getElementById("emoji-picker");
            picker.style.display = picker.style.display === "none" ? "flex" : "none";
        }

        function insertEmoji(emoji) {
            const messageInput = document.getElementById("message-input");
            messageInput.value += emoji;
            document.getElementById("emoji-picker").style.display = "none";
        }

        document.addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                event.preventDefault(); // Empêche le comportement par défaut de la touche "Entrée"
                sendMessage(); // Envoie le message
            }
        });

        function quitRoom() {
            db.child("onlineUsers").child(username).remove(); // Supprimer l'utilisateur de la liste en ligne
            document.getElementById("chat-container").style.display = "none";
            document.getElementById("login-container").style.display = "block";
        }

        function displayMessage(key, data) {
            var msgDiv = document.createElement("div");
            msgDiv.id = key;
            msgDiv.className = (data.user === username ? "message user1" : "message user2");

            var usernameDiv = document.createElement("div");
            usernameDiv.className = "username " + (data.user === username ? "user1" : "user2");
            usernameDiv.textContent = data.user;

            var textSpan = document.createElement("span");
            textSpan.className = "msg-text flou";
            textSpan.textContent = data.message;

            var timeDiv = document.createElement("div");
            timeDiv.className = "timestamp";
            timeDiv.style.fontSize = "0.8rem";
            timeDiv.style.color = "#ccc";
            timeDiv.style.position = "absolute";
            timeDiv.style.top = "5px";
            timeDiv.style.right = "10px";
            timeDiv.textContent = data.timestamp;

            msgDiv.appendChild(usernameDiv);
            msgDiv.appendChild(timeDiv);
            msgDiv.appendChild(textSpan);

            // Emoji picker for the message
            var emojiBtn = document.createElement("button");
            emojiBtn.className = "emoji-btn";
            emojiBtn.textContent = "😀";
            emojiBtn.onclick = function () {
                toggleEmojiPickerMessage(key);
            };
            msgDiv.appendChild(emojiBtn);

            var emojiPickerMessage = document.createElement("div");
            emojiPickerMessage.className = "emoji-picker-message";
            emojiPickerMessage.id = `emoji-picker-${key}`;

            emojis.forEach((emoji) => {
                const emojiSpan = document.createElement("span");
                emojiSpan.textContent = emoji;
                emojiSpan.className = "emoji";
                emojiSpan.onclick = function () {
                    addReactionEmoji(key, emoji);
                    emojiPickerMessage.style.display = "none";
                };
                emojiPickerMessage.appendChild(emojiSpan);
            });

            msgDiv.appendChild(emojiPickerMessage);

            document.getElementById("messages").appendChild(msgDiv);
            scrollToBottom();
        }

        function updateOnlineUsers() {
            const onlineUsersDiv = document.getElementById("online-users");
            onlineUsersDiv.innerHTML = ""; // Réinitialiser la liste

            // Afficher l'utilisateur qui s'est connecté
            const currentUserDiv = createUserDiv(username, onlineUsers[username].status);
            onlineUsersDiv.appendChild(currentUserDiv); // Ajouter le nom de l'utilisateur en haut

            // Afficher les autres utilisateurs
            for (const user in onlineUsers) {
                if (user !== username) { // Exclure l'utilisateur actuel de la liste
                    const userDiv = createUserDiv(user, onlineUsers[user].status);
                    onlineUsersDiv.appendChild(userDiv); // Ajouter à la liste
                }
            }
        }

        function createUserDiv(user, status) {
            const userDiv = document.createElement("div");
            userDiv.textContent = user + " ";

            const statusDot = document.createElement("span");
            statusDot.className = "online-status " + status; // Appliquer la classe CSS selon le statut

            userDiv.prepend(statusDot); // Ajouter le statut devant le nom d'utilisateur
            return userDiv;
        }

        // Fonction pour changer le statut
        function changeStatus(newStatus) {
            onlineUsers[username].status = newStatus; // Mettre à jour le statut local
            db.child("onlineUsers").child(username).set({ status: newStatus }); // Mettre à jour le statut dans Firebase
            updateOnlineUsers(); // Mettre à jour l'affichage
        }

    </script>

    <footer style="margin-top: 20px; font-size: 0.8rem; color: #999; text-align: center;">
        &copy; RoberiX 2024
    </footer>
</body>
</html>
