<!DOCTYPE html>
<html>
<head>
    <title>RS-Villa - Room sécurisé</title>
    <!-- Inclure Firebase SDK via CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #2e2e2e, #1f1f1f);
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            margin: 0;
        }
        #login-container, #chat-container {
            width: 60%;
            max-width: 600px;
            background: rgba(60, 60, 60, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            display: none;
        }
        #login-container {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        input, button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 1rem;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
        }
        input {
            width: 100%;
            margin-bottom: 10px;
            background-color: #444;
            color: #fff;
        }
        button {
            background-color: #5a5a5a;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4c4c4c;
        }
        #messages {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: #2e2e2e;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .message {
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 5px;
            word-wrap: break-word;
            max-width: 70%;
            color: #fff;
            display: flex;
            justify-content: space-between;
            position: relative;
        }
        .message.user1 {
            background: linear-gradient(to right, #8e44ad, #3498db);
            align-self: flex-start;
            border-radius: 10px 10px 10px 0;
        }
        .message.user2 {
            background: linear-gradient(to right, #95a5a6, #7f8c8d);
            align-self: flex-end;
            border-radius: 10px 10px 0 10px;
        }
        .flou {
            filter: blur(4px);
        }
        .icon {
            width: 16px;
            height: 16px;
            cursor: pointer;
            margin-left: 5px;
        }
        h1 {
            font-size: 2.5em;
            color: #ffd700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>RS-Villa</h1>

    <!-- reCAPTCHA Container -->
    <div id="recaptcha-container"></div>

    <!-- Formulaire de connexion par téléphone -->
    <input type="text" id="phone-number" placeholder="Numéro de téléphone">
    <button onclick="sendVerificationCode()">Envoyer le code</button>

    <input type="text" id="verification-code" placeholder="Code de vérification">
    <button onclick="verifyCode()">Vérifier le code</button>

    <!-- Section de connexion -->
    <div id="login-container">
        <input type="text" id="username" placeholder="Votre pseudo" required><br>
        <input type="text" id="room-name-input" placeholder="Nom de la Villa" required><br>
        <input type="password" id="password-input" placeholder="Mot de passe" required><br>
        <button onclick="joinRoom()">Entrez dans la Villa</button>
    </div>

    <!-- Section de chat -->
    <div id="chat-container">
        <div id="room-name-display" style="font-size: 1.2em; font-weight: bold; color: #ffd700; margin-bottom: 10px;"></div>
        <div id="messages"></div>
        <div id="input-section">
            <input type="text" id="message-input" placeholder="Ecrivez un message">
            <button onclick="sendMessage()">Envoyer</button>
        </div>
    </div>

<script>
    // Configuration Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyAN7IrOQfHYJAeO49I1EZxDfupv62Ew9XI",
        authDomain: "madiko-rs.firebaseapp.com",
        databaseURL: "https://madiko-rs-default-rtdb.firebaseio.com",
        projectId: "madiko-rs",
        storageBucket: "madiko-rs.appspot.com",
        messagingSenderId: "746083664475",
        appId: "1:746083664475:web:fe2d5628d20e385d06b57e",
        measurementId: "G-EBWFWCMWFT"
    };

    // Initialiser Firebase
    firebase.initializeApp(firebaseConfig);

    // Initialiser l'authentification et la base de données Firebase
    const auth = firebase.auth();
    const db = firebase.database();

    // Fonction pour envoyer le code de vérification
    function sendVerificationCode() {
        const phoneNumber = document.getElementById('phone-number').value;
        const appVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {
            'size': 'invisible',
            'callback': function(response) {
                console.log("reCAPTCHA vérifié");
            }
        });

        auth.signInWithPhoneNumber(phoneNumber, appVerifier)
            .then(function(confirmationResult) {
                window.confirmationResult = confirmationResult;
                alert("Le code de vérification a été envoyé !");
            })
            .catch(function(error) {
                alert("Erreur lors de l'envoi du code : " + error.message);
            });
    }

    // Fonction pour vérifier le code de vérification
    function verifyCode() {
        const code = document.getElementById('verification-code').value;
        window.confirmationResult.confirm(code)
            .then(function(result) {
                const user = result.user;
                alert("Connexion réussie !");
            })
            .catch(function(error) {
                alert("Erreur lors de la vérification du code : " + error.message);
            });
    }

    // Rejoindre la Villa
    function joinRoom() {
        const username = document.getElementById("username").value;
        const roomName = document.getElementById("room-name-input").value;
        const password = document.getElementById("password-input").value;

        const roomRef = db.ref("rooms/" + roomName);
        
        // Vérification du mot de passe
        roomRef.child("password").get().then((snapshot) => {
            if (snapshot.exists()) {
                const dbPassword = snapshot.val();
                if (dbPassword === password) {
                    alert("Connexion réussie !");
                    document.getElementById("room-name-display").textContent = "Villa : " + roomName;
                    switchToChat(roomRef);
                } else {
                    alert("Mot de passe incorrect !");
                }
            } else {
                // Créer un nouveau room
                roomRef.set({
                    password: password,
                    messages: {}
                });
                alert("Room créé avec succès !");
                document.getElementById("room-name-display").textContent = "Villa : " + roomName;
                switchToChat(roomRef);
            }
        });
    }

    function switchToChat(roomRef) {
        document.getElementById("login-container").style.display = "none";
        document.getElementById("chat-container").style.display = "block";
        loadMessages(roomRef);
    }

    // Envoi d'un message
    function sendMessage(roomRef) {
        const messageInput = document.getElementById("message-input").value;
        if (messageInput.trim() === "") return;
        
        const newMessageRef = roomRef.child('messages').push();
        newMessageRef.set({
            user: username,
            message: messageInput
        });

        document.getElementById("message-input").value = '';
    }

    // Charger les messages
    function loadMessages(roomRef) {
        roomRef.child('messages').on("child_added", function(snapshot) {
            displayMessage(snapshot.key, snapshot.val());
        });

        roomRef.child('messages').on("child_removed", function(snapshot) {
            const msgDiv = document.getElementById(snapshot.key);
            if (msgDiv) msgDiv.remove();
        });
    }

    // Afficher un message
    function displayMessage(key, data) {
        const msgDiv = document.createElement("div");
        msgDiv.id = key;
        msgDiv.className = (data.user === username ? "message user1" : "message user2");
        
        const textSpan = document.createElement("span");
        textSpan.textContent = data.message;
        msgDiv.appendChild(textSpan);

        document.getElementById("messages").appendChild(msgDiv);
    }
</script>

    <footer style="margin-top: 20px; font-size: 0.8rem; color: #999; text-align: center;">
        &copy; RoberixPro 2024
    </footer>
</body>
</html>
