<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Chat en Temps Réel avec Suppression</title>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f3f5f7;
        }
        #chat-container {
            width: 300px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        #chat-window {
            border: 1px solid #ddd;
            height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
        }
        input[type="text"], button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h3>Chat Room</h3>
        <div id="chat-window"></div>
        <input type="text" id="message" placeholder="Votre message" onkeypress="checkEnter(event)">
        <button onclick="sendMessage()">Envoyer</button>
        <button onclick="clearMessages()">Effacer les messages</button>
    </div>

    <script>
        // Configuration Firebase
        var firebaseConfig = {
            apiKey: "AIzaSyAN7IrOQfHYJAeO49I1EZxDfupv62Ew9XI",
            authDomain: "madiko-rs.firebaseapp.com",
            databaseURL: "https://madiko-rs-default-rtdb.firebaseio.com",
            projectId: "madiko-rs",
            storageBucket: "madiko-rs.appspot.com",
            messagingSenderId: "746083664475",
            appId: "1:746083664475:web:fe2d5628d20e385d06b57e",
            measurementId: "G-EBWFWCMWFT"
        };
        firebase.initializeApp(firebaseConfig);

        // Référence à la base de données
        var db = firebase.database().ref("messages");

        // Envoyer un message
        function sendMessage() {
            var message = document.getElementById("message").value;
            if (message) {
                db.push().set({
                    "message": message
                });
                document.getElementById("message").value = '';
            }
        }

        // Écouter les messages
        db.on("child_added", function(snapshot) {
            var msg = snapshot.val().message;
            var msgDiv = document.createElement("div");
            msgDiv.textContent = msg;
            document.getElementById("chat-window").appendChild(msgDiv);
        });

        // Effacer les messages
        function clearMessages() {
            if (confirm("Voulez-vous vraiment supprimer tous les messages ?")) {
                db.remove()
                    .then(() => alert("Tous les messages ont été supprimés."))
                    .catch(error => console.error("Erreur lors de la suppression :", error));
            }
        }

        // Vérifier si la touche Entrée est pressée
        function checkEnter(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>
</html>
