<!DOCTYPE html>
<html>
<head>
    <title>RS-Villa - Room sécurisé</title>
    <!-- Inclure Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #2e2e2e, #1f1f1f);
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            margin: 0;
        }
        #login-container, #chat-container {
            width: 60%;
            max-width: 600px;
            background: rgba(60, 60, 60, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            display: none;
        }
        #login-container {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        input, button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 1rem;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
        }
        input {
            width: 100%;
            margin-bottom: 10px;
            background-color: #444;
            color: #fff;
        }
        button {
            background-color: #5a5a5a;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4c4c4c;
        }
        #messages {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: #2e2e2e;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .message {
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 5px;
            word-wrap: break-word;
            max-width: 70%;
            color: #fff;
            display: flex;
            justify-content: space-between;
            position: relative;
        }
        .message.user1 {
            background: linear-gradient(to right, #8e44ad, #3498db);
            align-self: flex-start;
            border-radius: 10px 10px 10px 0;
        }
        .message.user2 {
            background: linear-gradient(to right, #95a5a6, #7f8c8d);
            align-self: flex-end;
            border-radius: 10px 10px 0 10px;
        }
        .flou {
            filter: blur(4px);
        }
        .icon {
            width: 16px;
            height: 16px;
            cursor: pointer;
            margin-left: 5px;
        }
        h1 {
            font-size: 2.5em;
            color: #ffd700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            #login-container, #chat-container {
                width: 100%;
                padding: 15px;
            }
            input, button {
                font-size: 0.9rem;
                padding: 8px;
            }
            #messages {
                max-height: 50vh;
            }
        }
    </style>
</head>
<body>
    <h1>RS-Villa</h1>

    <!-- Section pour afficher les utilisateurs avec leur statut -->
    <div id="user-list"></div>

    <!-- Section de connexion -->
    <div id="login-container">
        <input type="text" id="username" placeholder="Votre pseudo" required><br>
        <input type="text" id="room-name-input" placeholder="Nom de la Villa" required><br>
        <input type="password" id="password-input" placeholder="Mot de passe" required><br>
        <button onclick="joinRoom()">Entrez dans la Villa</button>
    </div>

    <!-- Section de chat -->
    <div id="chat-container">
        <div id="room-name-display" style="font-size: 1.2em; font-weight: bold; color: #ffd700; margin-bottom: 10px;"></div>
        <div id="messages" aria-live="polite" aria-atomic="true"></div>
        <div id="input-section">
            <input type="text" id="message-input" placeholder="Ecrivez un message">
            <button onclick="sendMessage()">Envoyer</button>
        </div>
        <button onclick="loadOlderMessages()">Charger plus de messages</button>
    </div>

<script>
    // Configuration Firebase
    var firebaseConfig = {
        apiKey: "AIzaSyAN7IrOQfHYJAeO49I1EZxDfupv62Ew9XI",
        authDomain: "madiko-rs.firebaseapp.com",
        databaseURL: "https://madiko-rs-default-rtdb.firebaseio.com",
        projectId: "madiko-rs",
        storageBucket: "madiko-rs.appspot.com",
        messagingSenderId: "746083664475",
        appId: "1:746083664475:web:fe2d5628d20e385d06b57e",
        measurementId: "G-EBWFWCMWFT"
    };
    firebase.initializeApp(firebaseConfig);

    var db;
    var username;
    var roomName;
    var roomUsersRef;
    var lastMessageKey = null;
    const MESSAGES_PER_PAGE = 50;

    function joinRoom() {
        username = document.getElementById("username").value;
        roomName = document.getElementById("room-name-input").value;
        var password = document.getElementById("password-input").value;

        db = firebase.database().ref("rooms/" + roomName);
        roomUsersRef = db.child("users");

        db.child("password").once('value').then(function(snapshot) {
            var dbPassword = snapshot.val();
            if (dbPassword === null) {
                db.set({
                    password: password,
                    messages: {}
                });
                alert("Room créé avec succès !");
                document.getElementById("room-name-display").textContent = "Villa : " + roomName;
                switchToChat();
            } else if (dbPassword === password) {
                alert("Connexion réussie !");
                document.getElementById("room-name-display").textContent = "Villa : " + roomName;
                switchToChat();
            } else {
                alert("Mot de passe incorrect !");
            }
        });

        // Ajouter l'utilisateur au salon avec le statut en ligne
        roomUsersRef.child(username).set({
            state: 'online'
        });

        // Marquer comme hors ligne à la déconnexion
        roomUsersRef.child(username).onDisconnect().set({
            state: 'offline'
        });

        // Suivre les utilisateurs dans le salon et afficher leur statut
        roomUsersRef.on('value', function(snapshot) {
            var userList = document.getElementById('user-list');
            userList.innerHTML = '';  // Vider la liste des utilisateurs

            snapshot.forEach(function(childSnapshot) {
                var user = childSnapshot.key;
                var status = childSnapshot.val().state;

                var userItem = document.createElement('div');
                userItem.textContent = user + ' (' + status + ')';  // Affiche Nom (en ligne) ou Nom (hors ligne)
                userList.appendChild(userItem);
            });
        });
    }

    function switchToChat() {
        document.getElementById("login-container").style.display = "none";
        document.getElementById("chat-container").style.display = "block";
        loadMessages();
    }

    function sendMessage() {
        var messageInput = document.getElementById("message-input");
        var message = messageInput.value;
        
        if (message.trim() === "") {
            return; // Ne rien faire si le message est vide
        }
        
        var msgRef = db.child("messages").push();
        msgRef.set({ "user": username, "message": message, "seen": false });

        messageInput.value = '';
    }

    function loadMessages(isInitialLoad = true) {
        let query = db.child('messages').orderByKey().limitToLast(MESSAGES_PER_PAGE);

        if (!isInitialLoad && lastMessageKey) {
            query = db.child('messages').orderByKey().endBefore(lastMessageKey).limitToLast(MESSAGES_PER_PAGE);
        }

        query.once('value', function(snapshot) {
            const messages = snapshot.val();
            if (messages) {
                const messageKeys = Object.keys(messages);
                lastMessageKey = messageKeys[0];
                messageKeys.forEach(key => {
                    displayMessage(key, messages[key]);
                });
            }
        });
    }

    function loadOlderMessages() {
        if (lastMessageKey) {
            loadMessages(false);
        }
    }

    function displayMessage(key, data) {
        var msgDiv = document.createElement("div");
        msgDiv.id = key;
        msgDiv.className = (data.user === username ? "message user1" : "message user2");

        var textSpan = document.createElement("span");
        textSpan.className = "msg-text flou";
        textSpan.textContent = data.message;

        msgDiv.appendChild(textSpan);

        var toggleBtn = document.createElement("button");
        toggleBtn.textContent = "Afficher";
        toggleBtn.onclick = function() {
            if (textSpan.classList.contains("flou")) {
                textSpan.classList.remove("flou");
                toggleBtn.textContent = "Masquer";
                setTimeout(function() {
                    textSpan.classList.add("flou");
                    toggleBtn.textContent = "Afficher";
                }, 15000);
            } else {
                textSpan.classList.add("flou");
                toggleBtn.textContent = "Afficher";
            }
        };

        var deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Supprimer";
        deleteBtn.onclick = function() {
            db.child("messages/" + key).remove();
        };

        msgDiv.appendChild(toggleBtn);
        msgDiv.appendChild(deleteBtn);
        document.getElementById("messages").appendChild(msgDiv);
    }
</script>

    <footer style="margin-top: 20px; font-size: 0.8rem; color: #999; text-align: center;">
        &copy; RoberixPro 2024
    </footer>
</body>
</html>
