<!DOCTYPE html>
<html>
<head>
    <title>TEST - Room sécurisé</title>
    <!-- Inclure Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #2e2e2e, #1f1f1f);
        font-family: 'Arial', sans-serif;
        color: #ffffff;
        margin: 0;
    }
    #login-container, #chat-container {
        width: 70%;
        max-width: 800px;
        background: rgba(60, 60, 60, 0.9);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
        display: none;
    }
    #login-container {
        display: block;
        animation: fadeIn 0.5s ease;
    }
    #reply-container {
        display: none;
        background-color: #444;
        padding: 5px;
        border-radius: 5px;
        margin-bottom: 10px;
        color: #fff;
    }
    .reply-btn {
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-left: 10px;
        font-size: 0.9rem;
        padding: 5px;
    }
    .reply-btn:hover {
        background-color: #2980b9;
    }
    #user-list {
    margin-top: 15px;
    padding: 10px;
    background-color: #333;
    border-radius: 10px;
    color: #ffd700;
    width: 100%;
    max-width: 350px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    text-align: left;
}

#user-list h2 {
    font-size: 1.2em;
    margin-bottom: 10px;
    color: #ffd700;
    text-align: center;
    text-shadow: 0 2px 5px rgba(255, 215, 0, 0.6);
}

#online-users {
    list-style-type: none;
    padding: 0;
    margin: 0;
    max-height: 200px;
    overflow-y: auto;
}

#online-users li {
    display: flex;
    align-items: center;
    padding: 8px;
    margin-bottom: 5px;
    border-radius: 5px;
    background-color: #444;
    transition: background-color 0.3s ease;
}

#online-users li:hover {
    background-color: #555;
}

.user-status {
    font-weight: bold;
    color: #fff;
    font-size: 1em;
    margin-left: 10px;
}

.status-indicator {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    margin-right: 10px;
    background-color: green; /* Vert pour "en ligne" */
    transition: background-color 0.3s ease;
}

.status-offline .status-indicator {
    background-color: gray; /* Gris pour "hors ligne" */
}

    input, button {
        padding: 10px;
        border-radius: 5px;
        border: none;
        outline: none;
        font-size: 1rem;
        box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
    }
    input {
        width: 100%;
        margin-bottom: 10px;
        background-color: #444;
        color: #fff;
    }
    button {
        background-color: #5a5a5a;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #4c4c4c;
    }

#emoji-picker {
    display: none;
    position: absolute;
    bottom: 60px; /* Positionné juste au-dessus du champ de saisie */
    left: 20px; /* Ajusté pour se placer correctement sous le bouton emoji */
    max-width: 250px;
    background-color: #333;
    border-radius: 10px;
    padding: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    z-index: 10;
    flex-wrap: wrap;
    gap: 8px;
    overflow-y: auto;
    max-height: 200px;
}
    .emoji-picker-message {
        display: none;
        position: absolute;
        bottom: 25px;
        right: 5px;
        background-color: #333;
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 10;
        max-width: 200px;
        flex-wrap: wrap;
        gap: 5px;
    }
    .emoji-btn {
        position: absolute;
        bottom: 5px;
        right: 5px;
        font-size: 1rem;
        cursor: pointer;
        background: transparent;
        border: none;
        color: #ffd700;
        transition: transform 0.2s ease;
    }
    .emoji-btn:hover {
        transform: scale(1.2);
    }
    .emoji {
        font-size: 1.5rem;
        cursor: pointer;
        padding: 5px;
        transition: transform 0.1s ease;
    }
    .emoji:hover {
        transform: scale(1.2);
    }
    #messages {
        max-height: 300px;
        overflow-y: auto;
        padding: 10px;
        background-color: #2e2e2e;
        border-radius: 5px;
        margin-bottom: 10px;
    }
    .message {
        padding: 10px;
        margin-bottom: 8px;
        border-radius: 5px;
        word-wrap: break-word;
        max-width: 70%;
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        position: relative;
    }
    .message.user1 {
        background: linear-gradient(to right, #8e44ad, #3498db);
        align-self: flex-end;
        border-radius: 10px 10px 0 10px;
    }
    .message.user2 {
        background: linear-gradient(to right, #95a5a6, #7f8c8d);
        align-self: flex-start;
        border-radius: 10px 10px 10px 0;
    }
    .msg-text {
        margin-bottom: 5px;
    }
    .citation {
        background-color: #444;
        padding: 5px;
        margin-bottom: 5px;
        border-radius: 5px;
        font-style: italic;
        color: #ccc;
    }
    .reaction-container {
        margin-top: 5px;
        display: flex;
        align-items: center;
    }
    .reaction-label {
        font-size: 0.8rem;
        color: #ddd;
        margin-right: 5px;
        font-style: italic;
    }
    .reaction-emoji {
        font-size: 1.2rem;
        margin-right: 5px;
        cursor: default;
        display: inline-block;
    }
    .username.user1 {
        display: inline-block;
        font-size: 0.9rem;
        font-weight: bold;
        color: #fff;
        background: linear-gradient(135deg, #3498db, #8e44ad);
        padding: 5px 8px;
        border-radius: 6px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .username.user2 {
        display: inline-block;
        font-size: 0.9rem;
        font-weight: bold;
        color: #fff;
        background: linear-gradient(135deg, #f39c12, #e74c3c);
        padding: 5px 8px;
        border-radius: 6px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .username.user1:hover,
    .username.user2:hover {
        transform: scale(1.05);
        box-shadow: 0 0 8px rgba(52, 152, 219, 0.6);
    }
    .flou {
        filter: blur(4px);
        transition: filter 0.3s ease;
    }
    .message:hover .flou {
        filter: none;
    }
    h1 {
        font-size: 3em;
        color: #ffd700;
        margin-bottom: 20px;
        padding: 20px 40px;
        border-radius: 15px;
        text-align: center;
        background: linear-gradient(135deg, #8800ff, #ff6600, #ffcc00, #ffd700);
        background-size: 200% 200%;
        animation: gradientBackground 4s ease infinite;
        text-shadow: 0 0 10px #ffcc00, 0 0 20px #ff9900, 0 0 30px #ff6600, 0 0 40px #ff3300, 0 0 50px #ff0000;
        border: 2px solid transparent;
        border-image: linear-gradient(45deg, #ffd700, #ff6600, #ff3300, #8800ff);
        border-image-slice: 1;
        box-shadow: 0 0 15px rgba(255, 215, 0, 0.6), 0 0 30px rgba(255, 165, 0, 0.5), 0 0 45px rgba(255, 99, 71, 0.4);
        transition: transform 0.3s ease;
    }
    @keyframes gradientBackground {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    h1:hover {
        transform: scale(1.05);
        text-shadow: 0 0 15px #ffcc00, 0 0 25px #ff9900, 0 0 35px #ff6600, 0 0 45px #ff3300, 0 0 60px #ff0000;
    }
    .action-buttons {
        display: flex;
        gap: 5px;
    }
    .action-buttons button {
        background-color: #5a5a5a;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        padding: 5px;
    }
    .action-buttons button:hover {
        background-color: #4c4c4c;
    }
    .action-buttons .btn-reply {
        background-color: #3498db;
    }
    .action-buttons .btn-delete {
        background-color: #e74c3c;
    }
    .reply-box {
        background-color: #444;
        padding: 5px;
        border-left: 2px solid #3498db;
        margin-bottom: 10px;
        font-style: italic;
        color: #ccc;
    }
    .reaction-container {
        margin-top: 5px;
        font-size: 0.9rem;
        color: #ffd700;
    }

    /* Ajout de media queries pour adaptation aux tablettes */
    @media (max-width: 600px) {
        body {
            padding: 10px;
        }
        #login-container, #chat-container {
            width: 100%;
            padding: 15px;
        }
        input, button {
            font-size: 0.9rem;
            padding: 8px;
        }
        #messages {
            max-height: 50vh;
        }
        h1 {
            font-size: 2em;
        }
    }
    @media (min-width: 600px) and (max-width: 900px) {
        #login-container, #chat-container {
            width: 80%;
        }
        h1 {
            font-size: 2.5em;
        }
    }
</style>

</head>
<body>
    <h1>TEST</h1>

    <!-- Section de connexion -->
    <div id="login-container">
        <input type="text" id="username" placeholder="Votre pseudo" required><br>
        <input type="text" id="room-name-input" placeholder="Nom de la Villa" required><br>
        <input type="password" id="password-input" placeholder="Mot de passe" required><br>
        <button id="enter-room-button">Entrez dans la Villa</button>
    </div>

    <!-- Section de chat -->
  <div id="chat-container">
    <div id="room-name-display" style="font-size: 1.5em; font-weight: bold; color: #ffd700; margin-bottom: 10px;"></div>

    <div id="user-list">
        <h2>Utilisateurs connectés</h2>
        <ul id="online-users">
            <!-- Les utilisateurs et leur statut seront ajoutés ici -->
        </ul>
    </div>

    <!-- Conteneur pour les messages -->
    <div id="messages"></div>

    <!-- Conteneur pour le champ de saisie et la zone de réponse -->
    <div id="input-container">
        <!-- Section pour répondre à un message -->
        <div id="reply-container">
            <span id="reply-message"></span>
            <button onclick="cancelReply()" style="float: right; background-color: #e74c3c; color: white; border: none; border-radius: 5px; padding: 5px;">Annuler</button>
        </div>

        <!-- Champ de saisie et autres contrôles -->
        <div id="input-section">
            <button onclick="toggleEmojiPicker()">😊</button>
            <input type="text" id="message-input" placeholder="Écrivez un message">
            <button onclick="sendMessage()">Envoyer</button>
            <button onclick="toggleAllMessages()">Afficher tous</button>
            <button onclick="quitRoom()">Quitter</button>
        </div>
    </div>

    <!-- Emoji picker -->
    <div id="emoji-picker" style="display: none;">
        <!-- Emoji Picker Content -->
    </div>
</div>

<script>
        const firebaseConfig = {
            apiKey: "AIzaSyAN7IrOQfHYJAeO49I1EZxDfupv62Ew9XI",
            authDomain: "madiko-rs.firebaseapp.com",
            databaseURL: "https://madiko-rs-default-rtdb.firebaseio.com",
            projectId: "madiko-rs",
            storageBucket: "madiko-rs.appspot.com",
            messagingSenderId: "746083664475",
            appId: "1:746083664475:web:fe2d5628d20e385d06b57e",
            measurementId: "G-EBWFWCMWFT"
        };
        firebase.initializeApp(firebaseConfig);

        const notificationSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2574/2574-preview.mp3');

        document.addEventListener("DOMContentLoaded", function() {
            let db;
            let username;
            let roomName;
            let replyMessageId = null;
            let replyMessageText = "";
            let allMessagesVisible = false;
            let messageListener = null;
            let childRemovedListenerSet = false;
            const emojis = ["😀", "😂", "😍", "😎", "😊", "😢", "😡", "👍", "👎", "🎉", "❤️", "🔥"];

            // Event listeners
            document.getElementById("enter-room-button").addEventListener("click", joinRoom);
            document.getElementById("send-button").addEventListener("click", sendMessage);
            document.getElementById("toggle-all-button").addEventListener("click", toggleAllMessages);
            document.getElementById("quit-button").addEventListener("click", quitRoom);
            loadEmojis();

            function joinRoom() {
                username = document.getElementById("username").value;
                roomName = document.getElementById("room-name-input").value;
                let password = document.getElementById("password-input").value;

                db = firebase.database().ref("rooms/" + roomName);

                db.once('value').then(function(snapshot) {
                    if (snapshot.exists()) {
                        let dbPassword = snapshot.child("password").val();
                        if (dbPassword === password) {
                            alert("Connexion réussie !");
                            document.getElementById("room-name-display").textContent = "Villa : " + roomName;
                            switchToChat();
                            initializeUserListeners();
                            setOnlineStatus();
                        } else {
                            alert("Mot de passe incorrect !");
                        }
                    } else {
                        db.set({
                            password: password,
                            messages: {}
                        }).then(() => {
                            alert("Room créé avec succès !");
                            document.getElementById("room-name-display").textContent = "Villa : " + roomName;
                            switchToChat();
                            initializeUserListeners();
                            setOnlineStatus();
                        });
                    }
                });
            }

            function switchToChat() {
                document.getElementById("login-container").style.display = "none";
                document.getElementById("chat-container").style.display = "block";
                loadMessages();
            }

            function initializeUserListeners() {
                let usersRef = firebase.database().ref("users");

                usersRef.on("child_added", function(snapshot) {
                    const user = snapshot.key;
                    const status = snapshot.val().status;
                    updateUserStatusUI(user, status);
                });

                usersRef.on("child_changed", function(snapshot) {
                    const user = snapshot.key;
                    const status = snapshot.val().status;
                    updateUserStatusUI(user, status);
                });

                usersRef.on("child_removed", function(snapshot) {
                    const user = snapshot.key;
                    removeUserFromUI(user);
                });
            }

            function setOnlineStatus() {
                if (!username) return;
                let userRef = firebase.database().ref("users/" + username);

                firebase.database().ref(".info/connected").on("value", function(snapshot) {
                    if (snapshot.val() === true) {
                        userRef.update({
                            status: "en ligne",
                            lastSeen: new Date().toISOString()
                        });
                        userRef.onDisconnect().update({
                            status: "hors ligne",
                            lastSeen: new Date().toISOString()
                        });
                    }
                });
            }

            function updateUserStatusUI(user, status) {
                let userElement = document.getElementById("user-status-" + user);

                if (!userElement) {
                    userElement = document.createElement("li");
                    userElement.id = "user-status-" + user;
                    userElement.classList.add(status === "en ligne" ? "status-online" : "status-offline");

                    const statusIndicator = document.createElement("span");
                    statusIndicator.classList.add("status-indicator");
                    userElement.appendChild(statusIndicator);

                    const userNameText = document.createElement("span");
                    userNameText.classList.add("user-status");
                    userNameText.textContent = user + " - " + status;
                    userElement.appendChild(userNameText);

                    document.getElementById("online-users").appendChild(userElement);
                } else {
                    userElement.classList.toggle("status-online", status === "en ligne");
                    userElement.classList.toggle("status-offline", status !== "en ligne");
                    userElement.querySelector(".user-status").textContent = user + " - " + status;
                }
            }

            function removeUserFromUI(user) {
                const userElement = document.getElementById("user-status-" + user);
                if (userElement) userElement.remove();
            }

            function sendMessage() {
                let messageInput = document.getElementById("message-input");
                let message = messageInput.value;

                if (message.trim() === "") return;

                let timestamp = new Date().toLocaleTimeString();

                let msgData = { 
                    "user": username, 
                    "message": message, 
                    "timestamp": timestamp,
                    "reactions": {}
                };

                if (replyMessageId) {
                    msgData.replyTo = replyMessageText;
                    cancelReply();
                }

                let msgRef = db.child("messages").push();
                msgRef.set(msgData);

                messageInput.value = '';
            }

            function loadMessages() {
                if (!messageListener) {
                    messageListener = function(snapshot) {
                        displayMessage(snapshot.key, snapshot.val());
                    };
                    db.child("messages").on("child_added", messageListener);
                }
                if (!childRemovedListenerSet) {
                    db.child("messages").on("child_removed", function(snapshot) {
                        const removedMessage = document.getElementById(snapshot.key);
                        if (removedMessage) removedMessage.remove();
                    });
                    childRemovedListenerSet = true;
                }
            }

            function displayMessage(key, data) {
                let msgDiv = document.createElement("div");
                msgDiv.id = key;
                msgDiv.className = data.user === username ? "message user1" : "message user2";

                let usernameDiv = document.createElement("div");
                usernameDiv.className = "username " + (data.user === username ? "user1" : "user2");
                usernameDiv.textContent = data.user;

                let textSpan = document.createElement("span");
                textSpan.className = "msg-text flou";
                textSpan.textContent = data.message;

                let timeDiv = document.createElement("div");
                timeDiv.className = "timestamp";
                timeDiv.textContent = data.timestamp;

                msgDiv.appendChild(usernameDiv);
                msgDiv.appendChild(timeDiv);

                if (data.replyTo) {
                    let replyDiv = document.createElement("div");
                    replyDiv.className = "citation flou";
                    replyDiv.textContent = "Réponse à : " + data.replyTo;
                    msgDiv.appendChild(replyDiv);
                }

                msgDiv.appendChild(textSpan);
                document.getElementById("messages").appendChild(msgDiv);
                scrollToBottom();

                if (data.user !== username && document.visibilityState === 'hidden') {
                    document.title = '💬 Nouveau message!';
                    notificationSound.play().catch(error => console.log("Erreur de lecture de la notification sonore :", error));
                }
            }

            function quitRoom() {
                if (username) firebase.database().ref("users/" + username).remove();
                if (messageListener) db.child("messages").off("child_added", messageListener);
                document.getElementById("chat-container").style.display = "none";
                document.getElementById("login-container").style.display = "block";
            }

            function toggleEmojiPicker() {
                const picker = document.getElementById("emoji-picker");
                picker.style.display = picker.style.display === "none" ? "flex" : "none";
            }

            function loadEmojis() {
                const picker = document.getElementById("emoji-picker");
                emojis.forEach(emoji => {
                    const emojiSpan = document.createElement("span");
                    emojiSpan.textContent = emoji;
                    emojiSpan.className = "emoji";
                    emojiSpan.onclick = () => insertEmoji(emoji);
                    picker.appendChild(emojiSpan);
                });
            }

            function insertEmoji(emoji) {
                const messageInput = document.getElementById("message-input");
                messageInput.value += emoji;
                document.getElementById("emoji-picker").style.display = "none";
            }

            function toggleAllMessages() {
                const allMessages = document.querySelectorAll(".msg-text");
                allMessages.forEach(message => message.classList.toggle("flou", allMessagesVisible));
                allMessagesVisible = !allMessagesVisible;
                document.getElementById("toggle-all-button").textContent = allMessagesVisible ? "Masquer tous" : "Afficher tous";
            }

            function scrollToBottom() {
                const messagesDiv = document.getElementById("messages");
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }

            window.addEventListener("beforeunload", () => {
                if (username) firebase.database().ref("users/" + username).remove();
            });
        });
    </script>


    <footer style="margin-top: 20px; font-size: 0.8rem; color: #999; text-align: center;">
        &copy; RoberiX 2024
    </footer>
</body>
</html>
