<head>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1f1f2e;

    }
    .login-wrapper {
      display: flex;

      background-color: #1f1f2e;
      padding: 20px;
    }
    .login-card {
      background: #2a2a3a;

      border-radius: 12px;
      width: 100%;

      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.4s ease-out;
    }
    .login-title {
      color: #ffd700;
      text-align: center;
      margin-bottom: 20px;
    }
    .input-group {
      margin-bottom: 15px;
    }
    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #eee;
    }
    .input-group input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    .login-button {
      width: 100%;
      background: #ffd700;
      color: #1f1f2e;
      padding: 12px;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .login-button:hover {
      background: #ffc400;
    }
    .footer {
      margin-top: 20px;
      font-size: 0.8rem;
      color: #999;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Page d'accueil de connexion -->
  <div id="login-container" class="login-wrapper">
    <div class="login-card">
      <h2 class="login-title">Connexion √† RS-Villa</h2>
      <div class="input-group">
        <label for="username">üë§ Votre pseudo</label>
        <input type="text" id="username" placeholder="Ex: Roberix" />
      </div>
      <div class="input-group">
        <label for="room-name-input">üè† Nom de la Villa</label>
        <input type="text" id="room-name-input" placeholder="Ex: DreamHouse" />
      </div>
      <div class="input-group">
        <label for="password-input">üîí Mot de passe</label>
        <input type="password" id="password-input" placeholder="*******" />
      </div>
      <button class="login-button" onclick="joinRoom()">üö™ Entrer dans la Villa</button>
    </div>
  </div>

  <!-- Interface principale de chat -->
     <!-- Section de chat -->
    <div id="chat-container">
        <div id="room-name-display" style="font-size: 1.5em; font-weight: bold; color: #ffd700; margin-bottom: 10px;"></div>
<div id="user-list">
        <h2>Utilisateurs connect√©s</h2>
        <ul id="online-users">
            <!-- Les utilisateurs et leur statut seront ajout√©s ici -->
        </ul>
    </div>
        <!-- Section pour r√©pondre √† un message -->
        <div id="reply-container">
            <span id="reply-message"></span>
            <button onclick="cancelReply()" style="float: right; background-color: #e74c3c; color: white; border: none; border-radius: 5px; padding: 5px;">Annuler</button>
        </div>

        <div id="messages"></div>
<div id="audio-preview" style="display:none; margin-top:10px;">
  <audio id="audio-player" controls></audio>
  <br>
  <button onclick="uploadAudio()">‚úÖ Envoyer le vocal</button>
  <button onclick="cancelAudio()" style="background-color: #e74c3c; color: white;">‚ùå Annuler</button>
</div>

<div id="input-section">
    <button onclick="toggleEmojiPicker()">üòä</button>
    <input type="text" id="message-input" placeholder="√âcrivez un message">
    <button onclick="sendMessage()">Envoyer</button>
    <button onclick="toggleRecording()" id="record-btn">üéôÔ∏è</button>

    <!-- BOUTON IMAGE -->
    <input type="file" id="image-input" accept="image/*" multiple style="display: none;" onchange="handleImageUpload(event)">
    <button onclick="document.getElementById('image-input').click()">üñºÔ∏è</button>

    <button onclick="toggleAllMessages()">Afficher tous</button>
    <button onclick="quitRoom()">Quitter</button>
</div>

        <div id="emoji-picker" style="display: none;">
    <!-- Emoji Picker Content -->
</div>
    </div>
    <footer style="margin-top: 20px; font-size: 0.8rem; color: #999; text-align: center;">
        &copy; RoberiX 2025
    </footer>
<div id="image-popup" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); justify-content:center; align-items:center; z-index:9999;">
  <div id="popup-inner" style="position: relative;">
    <img id="popup-img" style="max-width:90%; max-height:90%; border-radius:10px; box-shadow:0 0 20px #000;" />
    <button id="close-popup-btn" style="position:absolute; top:-20px; right:-20px; background:#e74c3c; color:white; border:none; font-size:1.5rem; padding:5px 10px; border-radius:50%; cursor:pointer;">‚úñ</button>
  </div>
</div>
<script>
// === Initialisation Firebase
const notificationSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2574/2574-preview.mp3');
firebase.initializeApp({
  apiKey: "AIzaSyAN7IrOQfHYJAeO49I1EZxDfupv62Ew9XI",
  authDomain: "madiko-rs.firebaseapp.com",
  databaseURL: "https://madiko-rs-default-rtdb.firebaseio.com",
  projectId: "madiko-rs",
  storageBucket: "madiko-rs.appspot.com",
  messagingSenderId: "746083664475",
  appId: "1:746083664475:web:fe2d5628d20e385d06b57e"
});
const emojis = ["üòÄ", "üòÇ", "üòç", "üòé", "üòä", "üò¢", "üò°", "üëç", "üëé", "üéâ", "‚ù§Ô∏è", "üî•"];
let db, username, roomName, replyMessageId = null, replyMessageText = "", allMessagesVisible = false, messageListener = null;

// === Connexion
function joinRoom() {
  username = document.getElementById("username").value;
  roomName = document.getElementById("room-name-input").value;
  const password = document.getElementById("password-input").value;
  db = firebase.database().ref("rooms/" + roomName);

  db.once('value').then(snapshot => {
    if (snapshot.exists()) {
      if (snapshot.child("password").val() === password) {
        showChat();
      } else {
        alert("Mot de passe incorrect !");
      }
    } else {
      db.set({ password, messages: {} }).then(() => showChat());
    }
  });
}

function showChat() {
  alert("Connexion r√©ussie !");
  document.getElementById("room-name-display").textContent = "Villa : " + roomName;
  document.getElementById("login-container").style.display = "none";
  document.getElementById("chat-container").style.display = "block";
  loadMessages();
  initializeUserListeners();
  setOnlineStatus();
}

// === Messages
function displayMessage(key, data) {
  const container = document.createElement("div");
  container.className = "message-container " + (data.user === username ? "user1" : "user2");
  container.id = key;

  const meta = document.createElement("div");
  meta.className = "message-meta";
  meta.innerHTML = `<span class="meta-username">${data.user}</span><span class="meta-time">${data.timestamp}</span>`;
  container.appendChild(meta);

  const msg = document.createElement("div");
  msg.className = "message";

  if (data.replyTo) {
    const quote = document.createElement("div");
    quote.className = "citation";
    quote.textContent = "üìé " + data.replyTo;
    msg.appendChild(quote);
  }

  if (data.type === "audio") {
    const audio = document.createElement("audio");
    audio.controls = true;
    audio.src = data.audioBase64;
    msg.appendChild(audio);
  } else if (data.type === "image") {
    const img = document.createElement("img");
    img.src = data.imageBase64;
    img.className = "image-message";
    img.onclick = () => openImagePopup(img.src);
    msg.appendChild(img);
  } else {
    const span = document.createElement("span");
    span.className = "msg-text";
    span.innerHTML = (data.message || "").replace(/(https?:\/\/[^\s]+)/g, url => `<a href="${url}" target="_blank">${url}</a>`);
    msg.appendChild(span);
  }

  const reactions = document.createElement("div");
  reactions.className = "reaction-container";
  db.child("rooms/" + roomName + "/messages/" + key + "/reactions").on("value", snapshot => {
    reactions.innerHTML = "";
    snapshot.forEach(child => {
      const emoji = document.createElement("span");
      emoji.className = "reaction-emoji";
      emoji.textContent = child.val();
      reactions.appendChild(emoji);
    });
  });
  msg.appendChild(reactions);

  const actions = document.createElement("div");
  actions.className = "action-buttons";

  const btnReply = document.createElement("button");
  btnReply.className = "reply-btn";
  btnReply.textContent = "R√©pondre";
  btnReply.onclick = () => prepareReply(key, data.message);

  const btnDelete = document.createElement("button");
  btnDelete.className = "btn-delete";
  btnDelete.textContent = "Supprimer";
  btnDelete.onclick = () => db.child("rooms/" + roomName + "/messages/" + key).remove();

  actions.appendChild(btnReply);
  actions.appendChild(btnDelete);
  msg.appendChild(actions);

  const emojiBtn = document.createElement("button");
  emojiBtn.className = "emoji-btn";
  emojiBtn.textContent = "üòÄ";
  emojiBtn.onclick = () => toggleEmojiPickerMessage(key);
  msg.appendChild(emojiBtn);

  const picker = document.createElement("div");
  picker.className = "emoji-picker-message";
  picker.id = `emoji-picker-${key}`;
  emojis.forEach(e => {
    const em = document.createElement("span");
    em.className = "emoji";
    em.textContent = e;
    em.onclick = () => {
      addReactionEmoji(key, e);
      picker.style.display = "none";
    };
    picker.appendChild(em);
  });
  msg.appendChild(picker);

  container.appendChild(msg);
  document.getElementById("messages").appendChild(container);
  scrollToBottom();
}

function loadMessages() {
  if (!messageListener) {
    messageListener = snapshot => displayMessage(snapshot.key, snapshot.val());
    db.child("rooms/" + roomName + "/messages").on("child_added", messageListener);
  }
}

function sendMessage() {
  const input = document.getElementById("message-input");
  if (!input.value.trim()) return;

  const msgData = {
    user: username,
    message: input.value,
    timestamp: new Date().toLocaleTimeString(),
    reactions: {}
  };
  if (replyMessageId) {
    msgData.replyTo = replyMessageText;
    cancelReply();
  }

  db.child("rooms/" + roomName + "/messages").push(msgData);
  input.value = '';
}

function prepareReply(key, msg) {
  replyMessageId = key;
  replyMessageText = msg;
  document.getElementById("reply-message").textContent = "üìé " + msg;
  document.getElementById("reply-container").style.display = "block";
}

function cancelReply() {
  replyMessageId = null;
  replyMessageText = "";
  document.getElementById("reply-message").textContent = "";
  document.getElementById("reply-container").style.display = "none";
}

function toggleEmojiPickerMessage(key) {
  document.querySelectorAll(".emoji-picker-message").forEach(p => p.style.display = "none");
  const picker = document.getElementById(`emoji-picker-${key}`);
  if (picker) picker.style.display = picker.style.display === "flex" ? "none" : "flex";
}

function addReactionEmoji(id, emoji) {
  db.child("rooms/" + roomName + "/messages/" + id + "/reactions/" + username).set(emoji);
}

// === Autres Fonctions Utiles
function toggleEmojiPicker() {
  const picker = document.getElementById("emoji-picker");
  picker.style.display = picker.style.display === "none" ? "flex" : "none";
  if (!picker.hasChildNodes()) emojis.forEach(emoji => {
    const span = document.createElement("span");
    span.className = "emoji";
    span.textContent = emoji;
    span.onclick = () => insertEmoji(emoji);
    picker.appendChild(span);
  });
}

function insertEmoji(emoji) {
  const input = document.getElementById("message-input");
  input.value += emoji;
  document.getElementById("emoji-picker").style.display = "none";
}

function quitRoom() {
  firebase.database().ref("users/" + username).remove();
  db.child("rooms/" + roomName + "/messages").off("child_added", messageListener);
  document.getElementById("chat-container").style.display = "none";
  document.getElementById("login-container").style.display = "flex";
  location.reload();
}

function scrollToBottom() {
  const div = document.getElementById("messages");
  div.scrollTop = div.scrollHeight;
}

function toggleAllMessages() {
  allMessagesVisible = !allMessagesVisible;
  document.querySelectorAll(".msg-text").forEach(msg => {
    msg.style.filter = allMessagesVisible ? "none" : "blur(3px)";
  });
}

</script>

</body>
</html>
