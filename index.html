<!DOCTYPE html>
<html>
<head>
    <title>RS-Villa - Room sÃ©curisÃ©</title>
    <!-- Inclure Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/emoji-button@4.6.3/dist/emoji-button.min.css">
    <script src="https://unpkg.com/emoji-button@4.6.3/dist/emoji-button.min.js"></script>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #2e2e2e;
            font-family: Arial, sans-serif;
            color: #ffffff;
            margin: 0;
        }
        #login-container, #chat-container {
            width: 60%;
            max-width: 600px;
            background-color: #3c3c3c;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        #login-container {
            display: block;
        }
        #messages {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: #2e2e2e;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .message {
            padding: 5px;
            margin-bottom: 5px;
            border-radius: 5px;
            word-wrap: break-word;
            max-width: 70%;
        }
        .message.user1 { background-color: #ec7063; align-self: flex-start; }
        .message.user2 { background-color: #9b59b6; align-self: flex-end; }
        #input-section {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        input, button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
        }
        button { background-color: #5a5a5a; color: white; cursor: pointer; }
        button:hover { background-color: #4c4c4c; }
        #clear-btn { background-color: #ff5c5c; }
        #clear-btn:hover { background-color: #ff3636; }
    </style>
</head>
<body>
    <h1>RS-Villa</h1>

    <!-- Section de connexion -->
    <div id="login-container">
        <input type="text" id="username" placeholder="Eto ny pseudo" required><br>
        <input type="text" id="room-name-input" placeholder="Nom du villa" required><br>
        <input type="password" id="password-input" placeholder="Mot de passe" required><br>
        <button onclick="joinRoom()">Entrez dans la Villa</button>
    </div>

    <!-- Section de chat -->
    <div id="chat-container">
<div id="room-name-display" style="font-size: 1.2em; font-weight: bold; color: #ffd700; margin-bottom: 10px;"></div>
        <div id="messages"></div>
        <div id="input-section">
             <button id="emoji-btn">ðŸ˜Š</button> <!-- Bouton Emoji -->
            <input type="text" id="message-input" placeholder="Eto ny message">
            <button onclick="sendMessage()">Envoyer</button>
            <button id="clear-btn" onclick="clearChat()">Effacer</button>
        </div>
    </div>

    <script>
        // Configuration Firebase
        var firebaseConfig = {
            apiKey: "AIzaSyAN7IrOQfHYJAeO49I1EZxDfupv62Ew9XI",
            authDomain: "madiko-rs.firebaseapp.com",
            databaseURL: "https://madiko-rs-default-rtdb.firebaseio.com",
            projectId: "madiko-rs",
            storageBucket: "madiko-rs.appspot.com",
            messagingSenderId: "746083664475",
            appId: "1:746083664475:web:fe2d5628d20e385d06b57e",
            measurementId: "G-EBWFWCMWFT"
        };
        firebase.initializeApp(firebaseConfig);

        var db;
        var username;

function joinRoom() {
    username = document.getElementById("username").value;
    var roomName = document.getElementById("room-name-input").value;
    var password = document.getElementById("password-input").value;

    // RÃ©fÃ©rence au room spÃ©cifique
    db = firebase.database().ref("rooms/" + roomName);

    db.child("password").once('value').then(function(snapshot) {
        var dbPassword = snapshot.val();
        
        if (dbPassword === null) {
            // Room n'existe pas, alors on la crÃ©e
            db.set({
                password: password,
                messages: {}
            });
            alert("Room crÃ©Ã© avec succÃ¨s !");
            document.getElementById("room-name-display").textContent = "Villa : " + roomName;
            switchToChat();
        } else if (dbPassword === password) {
            alert("Connexion rÃ©ussie !");
            document.getElementById("room-name-display").textContent = "Villa : " + roomName;
            switchToChat();
        } else {
            alert("Mot de passe incorrect !");
        }
    });
}


        function switchToChat() {
            document.getElementById("login-container").style.display = "none";
            document.getElementById("chat-container").style.display = "block";
            loadMessages();
        }

        function sendMessage() {
            var messageInput = document.getElementById("message-input");
            var message = messageInput.value;
            db.child("messages").push().set({ "user": username, "message": message });
            messageInput.value = '';
        }

        function loadMessages() {
            db.child("messages").on("child_added", function(snapshot) {
                var data = snapshot.val();
                var msgDiv = document.createElement("div");
                msgDiv.className = (data.user === username ? "message user1" : "message user2");
                msgDiv.textContent = data.user + ": " + data.message;
                document.getElementById("messages").appendChild(msgDiv);
            });
        }

        function clearChat() {
            db.child("messages").remove();
            document.getElementById("messages").innerHTML = '';
        }

        document.getElementById("message-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                sendMessage();
            }
        });
        // Initialisation de l'emoji-picker
    const picker = new EmojiButton();
    const messageInput = document.getElementById('message-input');

    picker.on('emoji', emoji => {
        messageInput.value += emoji; // Ajoute l'emoji au message
    });

    document.getElementById('emoji-btn').addEventListener('click', () => {
        picker.togglePicker(document.getElementById('emoji-btn'));
    });
    </script>
</body>
</html>
