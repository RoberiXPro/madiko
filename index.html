<!DOCTYPE html>
<html>
<head>
    <title>Chat Room sécurisé</title>
    <!-- Inclure Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #2e2e2e;
            font-family: Arial, sans-serif;
            color: #ffffff;
        }
        .chat-title {
    font-size: 2em;
    color: #00bcd4;
    text-align: center;
    margin-bottom: 20px;
    font-family: Arial, sans-serif;
    font-weight: bold;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
}
        #chat-container {
            width: 60%;
            max-width: 600px;
            background-color: #3c3c3c;
            padding: 20px;
            border-radius: 10px;
        }
        #messages {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: #2e2e2e;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .message {
            padding: 5px;
            margin-bottom: 5px;
            border-radius: 5px;
            word-wrap: break-word;
            max-width: 70%;
            color: #fff;
        }
        .message.user1 { background-color: #8b9dc3; align-self: flex-start; }
        .message.user2 { background-color: #f7ca88; align-self: flex-end; }
        #input-section {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        input, button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
        }
        button { background-color: #5a5a5a; color: white; cursor: pointer; }
        button:hover { background-color: #4c4c4c; }
        #clear-btn { background-color: #ff5c5c; }
        #clear-btn:hover { background-color: #ff3636; }
    </style>
</head>
<body>
    <div id="chat-container">
         <h1 class="chat-title">RS-Chat</h1>
        <div id="messages"></div>
        <div id="input-section">
            <input type="text" id="message-input" placeholder="Votre message">
            <button onclick="sendMessage()">Envoyer</button>
            <button id="clear-btn" onclick="clearChat()">Effacer</button>
        </div>
    </div>

    <script>
        // Configurer Firebase
        var firebaseConfig = {
            apiKey: "AIzaSyAN7IrOQfHYJAeO49I1EZxDfupv62Ew9XI",
            authDomain: "madiko-rs.firebaseapp.com",
            databaseURL: "https://madiko-rs-default-rtdb.firebaseio.com",
            projectId: "madiko-rs",
            storageBucket: "madiko-rs.appspot.com",
            messagingSenderId: "746083664475",
            appId: "1:746083664475:web:fe2d5628d20e385d06b57e",
            measurementId: "G-EBWFWCMWFT"
        };
        firebase.initializeApp(firebaseConfig);

        // Référence à la base de données
        var db = firebase.database().ref("messages");

        // Fonction d'envoi
        function sendMessage() {
            var messageInput = document.getElementById("message-input");
            var message = messageInput.value;
            db.push().set({ "user": "user1", "message": message });
            messageInput.value = '';
        }

        // Fonction d'affichage des messages
        db.on("child_added", function(snapshot) {
            var data = snapshot.val();
            var msgDiv = document.createElement("div");
            msgDiv.className = data.user == "user1" ? "message user1" : "message user2";
            msgDiv.textContent = data.message;
            document.getElementById("messages").appendChild(msgDiv);
        });

        // Effacer les messages
        function clearChat() {
            db.remove();
            document.getElementById("messages").innerHTML = '';
        }

        // Envoyer avec la touche Entrée
        document.getElementById("message-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
</html>
