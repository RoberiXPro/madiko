<!DOCTYPE html>
<html>
<head>
    <title>RS-Villa - Room sécurisé</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #2e2e2e, #1f1f1f);
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            margin: 0;
        }
        #login-container, #chat-container {
            width: 70%;
            max-width: 800px;
            background: rgba(60, 60, 60, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            display: none;
        }
        input, button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 1rem;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
        }
        input {
            width: 100%;
            margin-bottom: 10px;
            background-color: #444;
            color: #fff;
        }
        button {
            background-color: #5a5a5a;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4c4c4c;
        }
        #messages {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: #2e2e2e;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .message {
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 5px;
            word-wrap: break-word;
            max-width: 70%;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }
        .message.user1 {
            background: linear-gradient(to right, #8e44ad, #3498db);
            align-self: flex-end;
            border-radius: 10px 10px 0 10px;
        }
        .message.user2 {
            background: linear-gradient(to right, #95a5a6, #7f8c8d);
            align-self: flex-start;
            border-radius: 10px 10px 10px 0;
        }
        .msg-text {
            margin-bottom: 5px;
        }
        .flou {
            filter: blur(4px);
            transition: filter 0.3s ease;
        }
        .flou:hover {
            filter: none;
        }
        .action-buttons {
            display: flex;
            gap: 5px;
            margin-top: 5px;
        }
        .reply-btn {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 5px;
        }
        .delete-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 5px;
        }
        .emoji-btn {
            font-size: 1rem;
            cursor: pointer;
            background: transparent;
            border: none;
            color: #ffd700;
        }
        .emoji-picker-message {
            display: none;
            position: absolute;
            bottom: 30px;
            right: 5px;
            background-color: #333;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 200px;
            flex-wrap: wrap;
            gap: 5px;
            z-index: 10;
        }
        .emoji {
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
        }
        .emoji:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <h1>RS-Villa</h1>

    <div id="login-container">
        <input type="text" id="username" placeholder="Votre pseudo" required><br>
        <input type="text" id="room-name-input" placeholder="Nom de la Villa" required><br>
        <input type="password" id="password-input" placeholder="Mot de passe" required><br>
        <button onclick="joinRoom()">Entrez dans la Villa</button>
    </div>

    <div id="chat-container">
        <div id="room-name-display" style="font-size: 1.5em; font-weight: bold; color: #ffd700; margin-bottom: 10px;"></div>

        <div id="messages"></div>
        <div id="input-section">
            <button onclick="toggleEmojiPicker()">😊</button>
            <input type="text" id="message-input" placeholder="Écrivez un message">
            <button onclick="sendMessage()">Envoyer</button>
            <button onclick="quitRoom()">Quitter</button>
        </div>
    </div>

<script>
    var firebaseConfig = {
        apiKey: "AIzaSy...mWFT",
        authDomain: "madiko-rs.firebaseapp.com",
        databaseURL: "https://madiko-rs-default-rtdb.firebaseio.com",
        projectId: "madiko-rs",
        storageBucket: "madiko-rs.appspot.com",
        messagingSenderId: "746083664475",
        appId: "1:746083664475:web:fe2d5628d20e385d06b57e",
        measurementId: "G-EBWFWCMWFT"
    };
    firebase.initializeApp(firebaseConfig);

    var db, username, roomName;
    var replyMessageId = null, replyMessageText = "";

    function joinRoom() {
        username = document.getElementById("username").value;
        roomName = document.getElementById("room-name-input").value;
        var password = document.getElementById("password-input").value;

        db = firebase.database().ref("rooms/" + roomName);

        db.child("password").once('value').then(function(snapshot) {
            if (snapshot.val() === null) {
                db.set({
                    password: password,
                    messages: {}
                });
                document.getElementById("room-name-display").textContent = "Villa : " + roomName;
                switchToChat();
            } else if (snapshot.val() === password) {
                document.getElementById("room-name-display").textContent = "Villa : " + roomName;
                switchToChat();
            } else {
                alert("Mot de passe incorrect !");
            }
        });
    }

    function switchToChat() {
        document.getElementById("login-container").style.display = "none";
        document.getElementById("chat-container").style.display = "block";
        loadMessages();
    }

    function sendMessage() {
        var messageInput = document.getElementById("message-input");
        var message = messageInput.value;
        if (message.trim() === "") return;

        var msgData = { "user": username, "message": message };
        if (replyMessageId) {
            msgData.replyTo = replyMessageText;
            cancelReply();
        }

        db.child("messages").push(msgData);
        messageInput.value = '';
    }

    function loadMessages() {
        db.child('messages').on('child_added', function(snapshot) {
            displayMessage(snapshot.key, snapshot.val());
        });
    }

    const emojis = ["😀", "😂", "😍", "😎", "😊", "😢", "😡", "👍", "👎", "🎉", "❤️", "🔥"];

    function displayMessage(key, data) {
        var msgDiv = document.createElement("div");
        msgDiv.id = key;
        msgDiv.className = (data.user === username ? "message user1 flou" : "message user2 flou");

        var userInfoDiv = document.createElement("div");
        userInfoDiv.className = "user-info";

        var usernameDiv = document.createElement("span");
        usernameDiv.className = "username";
        usernameDiv.textContent = data.user;

        userInfoDiv.appendChild(usernameDiv);
        msgDiv.appendChild(userInfoDiv);

        var textSpan = document.createElement("span");
        textSpan.className = "msg-text";
        textSpan.textContent = data.message;

        msgDiv.appendChild(textSpan);

        if (data.replyTo) {
            var replyDiv = document.createElement("div");
            replyDiv.style.backgroundColor = "#444";
            replyDiv.style.padding = "5px";
            replyDiv.style.marginBottom = "5px";
            replyDiv.style.borderRadius = "5px";
            replyDiv.textContent = "Réponse à : " + data.replyTo;
            msgDiv.appendChild(replyDiv);
        }

        var emojiBtn = document.createElement("button");
        emojiBtn.className = "emoji-btn";
        emojiBtn.textContent = "😀";
        emojiBtn.onclick = function () {
            toggleEmojiPickerMessage(key);
        };
        msgDiv.appendChild(emojiBtn);

        var emojiPickerMessage = document.createElement("div");
        emojiPickerMessage.className = "emoji-picker-message";
        emojiPickerMessage.id = `emoji-picker-${key}`;

        emojis.forEach((emoji) => {
            const emojiSpan = document.createElement("span");
            emojiSpan.textContent = emoji;
            emojiSpan.className = "emoji";
            emojiSpan.onclick = function () {
                textSpan.textContent += emoji;
                emojiPickerMessage.style.display = "none";
            };
            emojiPickerMessage.appendChild(emojiSpan);
        });

        msgDiv.appendChild(emojiPickerMessage);

        var actionButtons = document.createElement("div");
        actionButtons.className = "action-buttons";

        var replyBtn = document.createElement("button");
        replyBtn.textContent = "Répondre";
        replyBtn.className = "reply-btn";
        replyBtn.onclick = function() {
            prepareReply(key, data.message);
        };
        actionButtons.appendChild(replyBtn);

        var deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Supprimer";
        deleteBtn.className = "delete-btn";
        deleteBtn.onclick = function() {
            db.child("messages/" + key).remove();
        };
        actionButtons.appendChild(deleteBtn);

        msgDiv.appendChild(actionButtons);
        document.getElementById("messages").appendChild(msgDiv);

        setTimeout(() => { msgDiv.classList.add("flou"); }, 15000);
    }

    function toggleEmojiPickerMessage(key) {
        const picker = document.getElementById(`emoji-picker-${key}`);
        picker.style.display = picker.style.display === "none" ? "flex" : "none";
    }

    function prepareReply(key, message) {
        replyMessageId = key;
        replyMessageText = message;
        document.getElementById("reply-message").textContent = "Réponse à : " + message;
        document.getElementById("reply-container").style.display = "block";
    }

    function cancelReply() {
        replyMessageId = null;
        replyMessageText = "";
        document.getElementById("reply-container").style.display = "none";
    }
</script>
</body>
</html>
