    <style>

    #emoji-picker {
        display: flex;

        gap: 8px;

        background-color: #333;

        .emoji-picker-message {
    display: none;
    position: absolute;
    bottom: 25px; /* Positionn√© au-dessus du bouton d'√©moji */
    right: 5px;
    background-color: #333;
    border-radius: 10px;
    padding: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

}
.emoji-btn {
    position: absolute;
    bottom: 5px;
    right: 5px;
    font-size: 1rem;
    cursor: pointer;
    background: transparent;
    border: none;
    color: #ffd700;
    transition: transform 0.2s ease;
}
        .emoji-btn:hover {
    transform: scale(1.2);
}
    /* Style pour chaque emoji */
    .emoji {
        font-size: 1.5rem;
        cursor: pointer;
        padding: 5px;
        transition: transform 0.1s ease;
    }

    .emoji:hover {
        transform: scale(1.2);
    }
        #messages {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;

            border-radius: 5px;
            margin-bottom: 10px;
        }
        .message {
            padding: 10px;
            margin-bottom: 8px;

            word-wrap: break-word;
            max-width: 70%;

            flex-direction: column;

        }
        .message.user1 {
            background: linear-gradient(to right, #8e44ad, #3498db);
            align-self: flex-end;
            border-radius: 10px 10px 0 10px;
        }
        .message.user2 {
            background: linear-gradient(to right, #95a5a6, #7f8c8d);
            align-self: flex-start;
            border-radius: 10px 10px 10px 0;
        }
        .msg-text {
            margin-bottom: 5px;
        }
        .typing-indicator {
    font-size: 0.9rem;
    color: gray;
    margin-top: 5px;
    font-style: italic;
}

.status {
    font-size: 0.8rem;
    color: gray;
    margin-left: 8px;
}
.status.online {
    color: green;
}
.status.offline {
    color: red;
}

        .username {
            font-size: 0.8rem;
            font-weight: bold;
            background: linear-gradient(135deg, #001d50, #feb47b);
            -webkit-background-clip: text;
            color: transparent;
        }
        .flou {
            filter: blur(4px);
        }
        h1 {
            font-size: 2.5em;
            color: #8800ff;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700, 0 0 30px #ffcc00, 0 0 40px #ff9900, 0 0 50px #ff6600;
            padding: 20px;
            border: 2px solid #ffd700;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 15px #ffd700, 0 0 30px #ffcc00, 0 0 45px #ff9900, 0 0 60px #ff6600;
            text-align: center;
        }
        .action-buttons {
            display: flex;
            gap: 5px;
        }
        .action-buttons button {
            background-color: #5a5a5a;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 5px;
        }
        .action-buttons button:hover {
            background-color: #4c4c4c;
        }
        .action-buttons .btn-reply {
            background-color: #3498db;
        }
        .action-buttons .btn-delete {
            background-color: #e74c3c;
        }
        .reply-box {
            background-color: #444;
            padding: 5px;
            border-left: 2px solid #3498db;
            margin-bottom: 10px;
            font-style: italic;
            color: #ccc;
        }
        #login-container {
    width: 100%;
    max-width: 400px;
    padding: 20px;
    background-color: #f2f2f2;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
}

#verify-code-container {
    margin-top: 15px;
}

input[type="tel"], input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-top: 10px;

    border-radius: 4px;
    box-sizing: border-box;
}

button {
    width: 100%;

button:hover {

            body {
                padding: 10px;

            }

            }

<body>
    <h1>RS-Villa</h1>

    <!-- Section de connexion -->
    <div id="login-container">
        <!-- Connexion par pseudo et mot de passe -->
        <h2>Connexion √† la Villa</h2>
        <input type="text" id="username" placeholder="Votre pseudo" required><br>
        <input type="text" id="room-name-input" placeholder="Nom de la Villa" required><br>
        <input type="password" id="password-input" placeholder="Mot de passe" required><br>
        <button onclick="joinRoom()">Entrez dans la Villa</button>

        <!-- Connexion par t√©l√©phone -->
        <h2>Ou connectez-vous avec votre num√©ro de t√©l√©phone</h2>
        <input type="tel" id="phone-number" placeholder="Num√©ro de t√©l√©phone" required><br>
        <button onclick="sendVerificationCode()">Envoyer le code</button>

        <!-- Zone pour entrer le code re√ßu par SMS -->
        <div id="verify-code-container" style="display: none;">
            <input type="text" id="verification-code" placeholder="Code de v√©rification" required><br>
            <button onclick="verifyCode()">V√©rifier le code</button>
        </div>
</div>
    <!-- Section de chat -->
    <div id="chat-container">
        <div id="room-name-display" style="font-size: 1.5em; font-weight: bold; color: #ffd700; margin-bottom: 10px;"></div>

        <!-- Section pour r√©pondre √† un message -->
        <div id="reply-container">
            <span id="reply-message"></span>
            <button onclick="cancelReply()" style="float: right; background-color: #e74c3c; color: white; border: none; border-radius: 5px; padding: 5px;">Annuler</button>
        </div>

        <div id="messages"></div>
        <div id="input-section">
            <button onclick="toggleEmojiPicker()">üòä</button>
            <input type="text" id="message-input" placeholder="√âcrivez un message">
            <button onclick="sendMessage()">Envoyer</button>
            <button onclick="toggleAllMessages()">Afficher tous</button>
            <button onclick="quitRoom()">Quitter</button>
        </div>
        <div id="typing-indicator" class="typing-indicator"></div>
        <div id="emoji-picker" style="display: none;">
    <!-- Emoji Picker Content -->
</div>
    </div>

<script>
    var firebaseConfig = {
        apiKey: "AIzaSyAN7IrOQfHYJAeO49I1EZxDfupv62Ew9XI",
        authDomain: "madiko-rs.firebaseapp.com",
        databaseURL: "https://madiko-rs-default-rtdb.firebaseio.com",
        projectId: "madiko-rs",
        storageBucket: "madiko-rs.appspot.com",
        messagingSenderId: "746083664475",
        appId: "1:746083664475:web:fe2d5628d20e385d06b57e",
        measurementId: "G-EBWFWCMWFT"
    };
    firebase.initializeApp(firebaseConfig);

    var db;
    var username;
    var roomName;
    var replyMessageId = null;
    var replyMessageText = "";
    var allMessagesVisible = false;
    let typingTimeout;

    // 1. Fonction de connexion
    function joinRoom() {
        username = document.getElementById("username").value;
        roomName = document.getElementById("room-name-input").value;
        var password = document.getElementById("password-input").value;

        db = firebase.database().ref("rooms/" + roomName);

        db.child("password").once('value').then(function(snapshot) {
            var dbPassword = snapshot.val();
            if (dbPassword === null) {
                db.set({
                    password: password,
                    messages: {}
                });
                alert("Room cr√©√© avec succ√®s !");
                document.getElementById("room-name-display").textContent = "Villa : " + roomName;
                setUserStatus(true); // Set user as online
                switchToChat();
            } else if (dbPassword === password) {
                alert("Connexion r√©ussie !");
                document.getElementById("room-name-display").textContent = "Villa : " + roomName;
                setUserStatus(true); // Set user as online
                switchToChat();
            } else {
                alert("Mot de passe incorrect !");
            }
        });
    }

    // 2. Passage √† l'interface de chat
    function switchToChat() {
        document.getElementById("login-container").style.display = "none";
        document.getElementById("chat-container").style.display = "block";
        loadMessages();
    }

    // 3. Envoi de message
    function sendMessage() {
        var messageInput = document.getElementById("message-input");
        var message = messageInput.value;

        if (message.trim() === "") {
            return;
        }

        var msgData = { "user": username, "message": message, "seen": false };
        
        // Inclure une citation si n√©cessaire
        if (replyMessageId) {
            msgData.replyTo = replyMessageText;
            cancelReply();
        }

        var msgRef = db.child("messages").push();
        msgRef.set(msgData);

        messageInput.value = '';
        setTypingStatus(false); // Reset typing status after message sent
    }

    // 4. Chargement des messages
    function loadMessages() {
        db.child('messages').on('child_added', function(snapshot) {
            displayMessage(snapshot.key, snapshot.val());
        });

        db.child('messages').on('child_removed', function(snapshot) {
            const removedMessage = document.getElementById(snapshot.key);
            if (removedMessage) {
                removedMessage.remove();
            }
        });
    }

    // 5. Fonction pour afficher chaque message avec statut en ligne
    function displayMessage(key, data) {
        var msgDiv = document.createElement("div");
        msgDiv.id = key;
        msgDiv.className = (data.user === username ? "message user1" : "message user2");

        var userInfoDiv = document.createElement("div");
        userInfoDiv.className = "user-info";

        var usernameDiv = document.createElement("span");
        usernameDiv.className = "username";
        usernameDiv.textContent = data.user;

        var statusDiv = document.createElement("span");
        statusDiv.className = "status offline"; // Par d√©faut : hors ligne
        statusDiv.id = "status-" + data.user; 

        userInfoDiv.appendChild(usernameDiv);
        userInfoDiv.appendChild(statusDiv);
        msgDiv.appendChild(userInfoDiv);

        var textSpan = document.createElement("span");
        textSpan.className = "msg-text";
        textSpan.textContent = data.message;

        msgDiv.appendChild(textSpan);

        if (data.replyTo) {
            var replyDiv = document.createElement("div");
            replyDiv.style.backgroundColor = "#444";
            replyDiv.style.padding = "5px";
            replyDiv.style.marginBottom = "5px";
            replyDiv.style.borderRadius = "5px";
            replyDiv.textContent = "R√©ponse √† : " + data.replyTo;
            msgDiv.appendChild(replyDiv);
        }

        document.getElementById("messages").appendChild(msgDiv);
        scrollToBottom();
    }

    // 6. Fonctions de notifications, statut en ligne, et indicateur de saisie

    // Notifications en temps r√©el
    if (Notification.permission !== "granted") {
        Notification.requestPermission();
    }
    db.child("messages").on("child_added", (snapshot) => {
        const message = snapshot.val();
        if (Notification.permission === "granted" && document.hidden) {
            new Notification("Nouveau message de " + message.user, { body: message.message });
        }
    });

    // Statut en ligne/hors ligne
    function setUserStatus(isOnline) {
        const onlineRef = firebase.database().ref("rooms/" + roomName + "/onlineStatus/" + username);
        onlineRef.set(isOnline);
    }

    window.addEventListener("beforeunload", () => {
        setUserStatus(false);
    });

    const onlineStatusRef = firebase.database().ref("rooms/" + roomName + "/onlineStatus");
    onlineStatusRef.on("value", (snapshot) => {
        snapshot.forEach((userSnap) => {
            const userId = userSnap.key;
            const isOnline = userSnap.val();
            const statusElement = document.getElementById("status-" + userId);
            if (statusElement) {
                statusElement.textContent = isOnline ? "En ligne" : "Hors ligne";
                statusElement.className = "status " + (isOnline ? "online" : "offline");
            }
        });
    });

    // Indicateur de saisie
    function setTypingStatus(isTyping) {
        const typingRef = firebase.database().ref("rooms/" + roomName + "/typingStatus/" + username);
        typingRef.set(isTyping);
    }

    document.getElementById("message-input").addEventListener("input", function() {
        setTypingStatus(true);
        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => setTypingStatus(false), 1000);
    });

    const typingStatusRef = firebase.database().ref("rooms/" + roomName + "/typingStatus");
    typingStatusRef.on("value", (snapshot) => {
        let typingUsers = [];
        snapshot.forEach((userSnap) => {
            if (userSnap.val()) {
                typingUsers.push(userSnap.key);
            }
        });
        document.getElementById("typing-indicator").textContent = typingUsers.length > 0
            ? typingUsers.join(", ") + " est en train de taper..."
            : "";
    });

    // 7. Fonctionnalit√©s suppl√©mentaires et assistants
    function toggleAllMessages() {
        var allMessages = document.querySelectorAll(".msg-text");
        allMessages.forEach(message => message.classList.toggle("flou", allMessagesVisible));
        allMessagesVisible = !allMessagesVisible;
        document.querySelector("button[onclick='toggleAllMessages()']").textContent = allMessagesVisible ? "Masquer tous" : "Afficher tous";
    }

    function scrollToBottom() {
        var messagesDiv = document.getElementById("messages");
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    document.getElementById("message-input").addEventListener("keydown", function(event) {
        if (event.key === "Enter" && !event.shiftKey) {
            event.preventDefault();
            sendMessage();
        }
    });
</script>

</body>
