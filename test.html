<!DOCTYPE html>
<html>
<head>
    <title>TEST-Villa - Room sécurisé</title>
    <!-- Inclure Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
<style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #2e2e2e, #1f1f1f);
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            margin: 0;
        }
        #login-container, #chat-container {
            width: 70%;
            max-width: 800px;
            background: rgba(60, 60, 60, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            display: none;
        }
        #login-container {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        #reply-container {
            display: none;
            background-color: #444;
            padding: 5px;
            border-radius: 5px;
            margin-bottom: 10px;
            color: #fff;
        }
        .reply-btn {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 0.9rem;
            padding: 5px;
        }
        .reply-btn:hover {
            background-color: #2980b9;
        }
        input, button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 1rem;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
        }
        input {
            width: 100%;
            margin-bottom: 10px;
            background-color: #444;
            color: #fff;
        }
        button {
            background-color: #5a5a5a;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4c4c4c;
        }
        #emoji-picker {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            max-width: 200px;
            background-color: #333;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: absolute;
            bottom: 60px; /* Position relative au champ de saisie de message */
            left: 20px;
        }
        .emoji-picker-message {
            display: none;
            position: absolute;
            bottom: 25px; /* Positionné au-dessus du bouton d'émoji */
            right: 5px;
            background-color: #333;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
            max-width: 200px;
            flex-wrap: wrap;
            gap: 5px;
        }
        .emoji-btn {
            position: absolute;
            bottom: 5px;
            right: 5px;
            font-size: 1rem;
            cursor: pointer;
            background: transparent;
            border: none;
            color: #ffd700;
            transition: transform 0.2s ease;
        }
        .emoji-btn:hover {
            transform: scale(1.2);
        }
        /* Style pour chaque emoji */
        .emoji {
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
            transition: transform 0.1s ease;
        }
        .emoji:hover {
            transform: scale(1.2);
        }
        #messages {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: #2e2e2e;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .message {
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 5px;
            word-wrap: break-word;
            max-width: 70%;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }
        .message.user1 {
            background: linear-gradient(to right, #8e44ad, #3498db);
            align-self: flex-end;
            border-radius: 10px 10px 0 10px;
        }
        .message.user2 {
            background: linear-gradient(to right, #95a5a6, #7f8c8d);
            align-self: flex-start;
            border-radius: 10px 10px 10px 0;
        }
        .msg-text {
            margin-bottom: 5px;
        }
        .citation {
            background-color: #444;
            padding: 5px;
            margin-bottom: 5px;
            border-radius: 5px;
            font-style: italic;
            color: #ccc;
        }
        .reaction-container {
            margin-top: 5px;
            display: flex;
            align-items: center;
        }
        .reaction-label {
            font-size: 0.8rem;
            color: #ddd;
            margin-right: 5px;
            font-style: italic;
        }
        .reaction-emoji {
            font-size: 1.2rem;
            margin-right: 5px;
            cursor: default;
            display: inline-block;
        }
        .username.user1 {
            display: inline-block;
            font-size: 0.9rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #3498db, #8e44ad); /* Dégradé pour user1 */
            padding: 5px 8px;
            border-radius: 6px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .username.user2 {
            display: inline-block;
            font-size: 0.9rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #f39c12, #e74c3c); /* Dégradé pour user2 */
            padding: 5px 8px;
            border-radius: 6px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .username.user1:hover,
        .username.user2:hover {
            transform: scale(1.05);
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.6);
        }
        .flou {
            filter: blur(4px);
            transition: filter 0.3s ease;
        }
        /* Supprime le flou au survol */
        .message:hover .flou {
            filter: none;
        }
        h1 {
            font-size: 3em;
            color: #ffd700;
            margin-bottom: 20px;
            padding: 20px 40px;
            border-radius: 15px;
            text-align: center;
            /* Fond avec un dégradé animé */
            background: linear-gradient(135deg, #8800ff, #ff6600, #ffcc00, #ffd700);
            background-size: 200% 200%;
            animation: gradientBackground 4s ease infinite;
            /* Effet de texte lumineux */
            text-shadow: 0 0 10px #ffcc00, 0 0 20px #ff9900, 0 0 30px #ff6600, 0 0 40px #ff3300, 0 0 50px #ff0000;
            /* Bordure lumineuse animée */
            border: 2px solid transparent;
            border-image: linear-gradient(45deg, #ffd700, #ff6600, #ff3300, #8800ff);
            border-image-slice: 1;
            /* Ombre extérieure pour profondeur */
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.6), 0 0 30px rgba(255, 165, 0, 0.5), 0 0 45px rgba(255, 99, 71, 0.4);
            /* Transition de toutes les animations */
            transition: transform 0.3s ease;
        }
        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        h1:hover {
            transform: scale(1.05); /* Légère expansion au survol */
            text-shadow: 0 0 15px #ffcc00, 0 0 25px #ff9900, 0 0 35px #ff6600, 0 0 45px #ff3300, 0 0 60px #ff0000;
        }
        .action-buttons {
            display: flex;
            gap: 5px;
        }
        .action-buttons button {
            background-color: #5a5a5a;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 5px;
        }
        .action-buttons button:hover {
            background-color: #4c4c4c;
        }
        .action-buttons .btn-reply {
            background-color: #3498db;
        }
        .action-buttons .btn-delete {
            background-color: #e74c3c;
        }
        .reply-box {
            background-color: #444;
            padding: 5px;
            border-left: 2px solid #3498db;
            margin-bottom: 10px;
            font-style: italic;
            color: #ccc;
        }
        .reaction-container {
            margin-top: 5px;
            font-size: 0.9rem;
            color: #ffd700;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            #login-container, #chat-container {
                width: 100%;
                padding: 15px;
            }
            input, button {
                font-size: 0.9rem;
                padding: 8px;
            }
            #messages {
                max-height: 50vh;
            }
        }
    </style>
</head>
<body>
    <h1>RS-Villa</h1>

    <!-- Section de connexion -->
    <div id="login-container">
        <input type="text" id="username" placeholder="Votre pseudo" required><br>
        <input type="text" id="room-name-input" placeholder="Nom de la Villa" required><br>
        <input type="password" id="password-input" placeholder="Mot de passe" required><br>
        <button onclick="joinRoom()">Entrez dans la Villa</button>
    </div>

    <!-- Section de chat -->
    <div id="chat-container">
        <div id="room-name-display" style="font-size: 1.5em; font-weight: bold; color: #ffd700; margin-bottom: 10px;"></div>

        <!-- Section pour répondre à un message -->
        <div id="reply-container">
            <span id="reply-message"></span>
            <button onclick="cancelReply()" style="float: right; background-color: #e74c3c; color: white; border: none; border-radius: 5px; padding: 5px;">Annuler</button>
        </div>
    <!-- Section pour afficher les utilisateurs en ligne -->
    <div id="online-users-container">
        <h3>Utilisateurs en ligne :</h3>
        <div id="online-users"></div> <!-- Liste des utilisateurs en ligne -->
    </div>
        <div id="messages"></div>
        <div id="input-section">
            <button onclick="toggleEmojiPicker()">😊</button>
            <input type="text" id="message-input" placeholder="Écrivez un message">
            <button onclick="sendMessage()">Envoyer</button>
            <button onclick="toggleAllMessages()">Afficher tous</button>
            <button onclick="quitRoom()">Quitter</button>
        </div>
        <div id="emoji-picker" style="display: none;"></div>
    </div>
    
    <script>
        const notificationSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2574/2574-preview.mp3');
        var firebaseConfig = {
            apiKey: "AIzaSyAN7IrOQfHYJAeO49I1EZxDfupv62Ew9XI",
            authDomain: "madiko-rs.firebaseapp.com",
            databaseURL: "https://madiko-rs-default-rtdb.firebaseio.com",
            projectId: "madiko-rs",
            storageBucket: "madiko-rs.appspot.com",
            messagingSenderId: "746083664475",
            appId: "1:746083664475:web:fe2d5628d20e385d06b57e",
            measurementId: "G-EBWFWCMWFT"
        };
        firebase.initializeApp(firebaseConfig);

        var db;
        var username;
        var roomName;
        var replyMessageId = null;
        var replyMessageText = "";
        var allMessagesVisible = false;
        var onlineUsers = {}; // Variable pour stocker les utilisateurs en ligne

        function joinRoom() {
            username = document.getElementById("username").value;
            roomName = document.getElementById("room-name-input").value.toUpperCase(); // Convertir en majuscules
            var password = document.getElementById("password-input").value;

            db = firebase.database().ref("rooms/" + roomName);

            db.once('value').then(function(snapshot) {
                if (snapshot.exists()) {
                    var dbPassword = snapshot.child("password").val();
                    if (dbPassword === password) {
                        alert("Connexion réussie !");
                        document.getElementById("room-name-display").textContent = "Villa : " + roomName;
                        switchToChat();
                    } else {
                        alert("Mot de passe incorrect !");
                    }
                } else {
                    db.set({
                        password: password,
                        messages: {}
                    }).then(() => {
                        alert("Room créé avec succès !");
                        document.getElementById("room-name-display").textContent = "Villa : " + roomName;
                        switchToChat();
                    });
                }
            });
        }
function switchToChat() {
            document.getElementById("login-container").style.display = "none";
            document.getElementById("chat-container").style.display = "block";
            loadMessages();
            loadOnlineUsers(); // Charger les utilisateurs en ligne
        }
        function displayUser() {
            const userNameDisplay = document.getElementById("user-name-display");
            userNameDisplay.innerHTML = `<span class="online-status online"></span>${username}`;
        }

function sendMessage() {
            var messageInput = document.getElementById("message-input");
            var message = messageInput.value;

            if (message.trim() === "") {
                return;
            }

            var timestamp = new Date().toLocaleTimeString();
            var msgData = { 
                "user": username, 
                "message": message, 
                "timestamp": timestamp,
                "reactions": {}
            };

            if (replyMessageId) {
                msgData.replyTo = replyMessageText;
                cancelReply();
            }

            var msgRef = db.child("messages").push();
            msgRef.set(msgData);
            messageInput.value = '';
        }

       function loadMessages() {
            db.child('messages').on('child_added', function(snapshot) {
                displayMessage(snapshot.key, snapshot.val());
            });

            db.child('messages').on('child_removed', function(snapshot) {
                const removedMessage = document.getElementById(snapshot.key);
                if (removedMessage) {
                    removedMessage.remove();
                }
            });
        }

        function loadOnlineUsers() {
            db.child("onlineUsers").on("value", function(snapshot) {
                onlineUsers = snapshot.val() || {}; // Mettre à jour les utilisateurs en ligne
                updateOnlineUsers(); // Mettre à jour l'affichage
            });
        }

       function addReactionEmoji(messageId, emoji) {
            db.child("messages/" + messageId + "/reactions/" + username).set(emoji);
        }

        const emojis = ["😀", "😂", "😍", "😎", "😊", "😢", "😡", "👍", "👎", "🎉", "❤️", "🔥"];


       function toggleEmojiPicker() {
            const picker = document.getElementById("emoji-picker");
            picker.style.display = picker.style.display === "none" ? "flex" : "none";
        }
function loadEmojis() {
            const picker = document.getElementById("emoji-picker");
            picker.innerHTML = ""; // Réinitialiser le contenu des émojis
            emojis.forEach(emoji => {
                const emojiSpan = document.createElement("span");
                emojiSpan.textContent = emoji;
                emojiSpan.className = "emoji";
                emojiSpan.onclick = function() {
                    insertEmoji(emoji);
                };
                picker.appendChild(emojiSpan);
            });
        }

      function insertEmoji(emoji) {
            const messageInput = document.getElementById("message-input");
            messageInput.value += emoji;
            document.getElementById("emoji-picker").style.display = "none";
        }

        document.addEventListener("DOMContentLoaded", function() {
            loadEmojis();
            document.getElementById("message-input").addEventListener("keydown", function(event) {
                if (event.key === "Enter") {
                    event.preventDefault(); // Empêche l'envoi du message avec un saut de ligne
                    sendMessage(); // Envoie le message
                }
            });
        });

        function quitRoom() {
            db.child("onlineUsers").child(username).remove(); // Supprimer l'utilisateur de la liste en ligne
            document.getElementById("chat-container").style.display = "none";
            document.getElementById("login-container").style.display = "block";
        }

        function displayMessage(key, data) {
            var msgDiv = document.createElement("div");
            msgDiv.id = key;
            msgDiv.className = (data.user === username ? "message user1" : "message user2");

            var usernameDiv = document.createElement("div");
            usernameDiv.className = "username " + (data.user === username ? "user1" : "user2");
            usernameDiv.textContent = data.user;

            var textSpan = document.createElement("span");
            textSpan.className = "msg-text flou";
            textSpan.textContent = data.message;

            var timeDiv = document.createElement("div");
            timeDiv.className = "timestamp";
            timeDiv.style.fontSize = "0.8rem";
            timeDiv.style.color = "#ccc";
            timeDiv.style.position = "absolute";
            timeDiv.style.top = "5px";
            timeDiv.style.right = "10px";
            timeDiv.textContent = data.timestamp;

            msgDiv.appendChild(usernameDiv);
            msgDiv.appendChild(timeDiv);
            msgDiv.appendChild(textSpan);

            var reactionContainer = document.createElement("div");
            reactionContainer.className = "reaction-container";
            msgDiv.appendChild(reactionContainer);

            db.child("messages/" + key + "/reactions").on("value", function(snapshot) {
                reactionContainer.innerHTML = "";
                if (snapshot.exists()) {
                    var reactionLabel = document.createElement("span");
                    reactionLabel.className = "reaction-label";
                    reactionLabel.textContent = "Réaction : ";
                    reactionContainer.appendChild(reactionLabel);
                    snapshot.forEach(function(childSnapshot) {
                        const reactionEmoji = document.createElement("span");
                        reactionEmoji.className = "reaction-emoji";
                        reactionEmoji.textContent = childSnapshot.val();
                        reactionContainer.appendChild(reactionEmoji);
                    });
                }
            });

            if (data.replyTo) {
                var replyDiv = document.createElement("div");
                replyDiv.className = "citation flou";
                replyDiv.style.backgroundColor = "#444";
                replyDiv.style.padding = "5px";
                replyDiv.style.marginBottom = "5px";
                replyDiv.style.borderRadius = "5px";
                replyDiv.textContent = "Réponse à : " + data.replyTo;
                msgDiv.appendChild(replyDiv);

                setTimeout(function() {
                    replyDiv.classList.add("flou");
                }, 15000);
            }

            var emojiBtn = document.createElement("button");
            emojiBtn.className = "emoji-btn";
            emojiBtn.textContent = "😀";
            emojiBtn.onclick = function () {
                toggleEmojiPickerMessage(key);
            };
            msgDiv.appendChild(emojiBtn);

            var emojiPickerMessage = document.createElement("div");
            emojiPickerMessage.className = "emoji-picker-message";
            emojiPickerMessage.id = `emoji-picker-${key}`;

            emojis.forEach((emoji) => {
                const emojiSpan = document.createElement("span");
                emojiSpan.textContent = emoji;
                emojiSpan.className = "emoji";
                emojiSpan.onclick = function () {
                    addReactionEmoji(key, emoji);
                    emojiPickerMessage.style.display = "none";
                };
                emojiPickerMessage.appendChild(emojiSpan);
            });

            msgDiv.appendChild(emojiPickerMessage);

            var actionButtons = document.createElement("div");
            actionButtons.className = "action-buttons";

            var replyBtn = document.createElement("button");
            replyBtn.textContent = "Répondre";
            replyBtn.className = "reply-btn";
            replyBtn.onclick = function() {
                prepareReply(key, data.message);
            };

            var deleteBtn = document.createElement("button");
            deleteBtn.textContent = "Supprimer";
            deleteBtn.className = "btn-delete";
            deleteBtn.onclick = function() {
                db.child("messages/" + key).remove();
            };

            actionButtons.appendChild(replyBtn);
            actionButtons.appendChild(deleteBtn);
            msgDiv.appendChild(actionButtons);

            document.getElementById("messages").appendChild(msgDiv);
            scrollToBottom();

            setTimeout(function() {
                textSpan.classList.add("flou");
            }, 15000);

            msgDiv.onmouseover = function() {
                textSpan.classList.remove("flou");
            };
            msgDiv.onmouseleave = function() {
                textSpan.classList.add("flou");
            };

            if (data.user !== username && document.visibilityState === 'hidden') {
                document.title = '💬 Nouveau message!';
                notificationSound.play().catch(error => console.log("Erreur de lecture de la notification sonore :", error));
            }
        }

        document.addEventListener('visibilitychange', function () {
            if (document.visibilityState === 'visible') {
                document.title = 'RS-Villa - Room sécurisé';
            }
        });

 function toggleEmojiPickerMessage(key) {
            const picker = document.getElementById(`emoji-picker-${key}`);
            picker.style.display = picker.style.display === "flex" ? "none" : "flex";
        }

        function prepareReply(key, message) {
            replyMessageId = key;
            replyMessageText = message;
            document.getElementById("reply-message").textContent = "Réponse à : " + message;
            document.getElementById("reply-container").style.display = "block";
        }

        function cancelReply() {
            replyMessageId = null;
            replyMessageText = "";
            document.getElementById("reply-message").textContent = "";
            document.getElementById("reply-container").style.display = "none";
        }

        function toggleAllMessages() {
            var allMessages = document.querySelectorAll(".msg-text");
            allMessages.forEach(function(message) {
                if (allMessagesVisible) {
                    message.classList.add("flou");
                } else {
                    message.classList.remove("flou");
                }
            });
            allMessagesVisible = !allMessagesVisible;
            document.querySelector("button[onclick='toggleAllMessages()']").textContent = allMessagesVisible ? "Masquer tous" : "Afficher tous";
        }

        function scrollToBottom() {
            var messagesDiv = document.getElementById("messages");
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function updateOnlineUsers() {
            const onlineUsersDiv = document.getElementById("online-users");
            onlineUsersDiv.innerHTML = ""; // Réinitialiser la liste

            // Afficher l'utilisateur qui s'est connecté
            const currentUserDiv = createUserDiv(username, onlineUsers[username].status);
            onlineUsersDiv.appendChild(currentUserDiv); // Ajouter le nom de l'utilisateur en haut

            // Afficher les autres utilisateurs
            for (const user in onlineUsers) {
                if (user !== username) { // Exclure l'utilisateur actuel de la liste
                    const userDiv = createUserDiv(user, onlineUsers[user].status);
                    onlineUsersDiv.appendChild(userDiv); // Ajouter à la liste
                }
            }
        }

        function createUserDiv(user, status) {
            const userDiv = document.createElement("div");
            userDiv.textContent = user + " ";

            const statusDot = document.createElement("span");
            statusDot.className = "online-status " + status; // Appliquer la classe CSS selon le statut

            userDiv.prepend(statusDot); // Ajouter le statut devant le nom d'utilisateur
            return userDiv;
        }

        // Fonction pour changer le statut
        function changeStatus(newStatus) {
            onlineUsers[username].status = newStatus; // Mettre à jour le statut local
            db.child("onlineUsers").child(username).set({ status: newStatus }); // Mettre à jour le statut dans Firebase
            updateOnlineUsers(); // Mettre à jour l'affichage
        }

    </script>

    <footer style="margin-top: 20px; font-size: 0.8rem; color: #999; text-align: center;">
        &copy; RoberiX 2024
    </footer>
</body>
</html>
